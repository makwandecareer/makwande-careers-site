<div class="container-xxl my-5">
  <div class="table-responsive">
    <table class="table align-middle">
      <thead><tr><th>Applicant</th><th>Program</th><th>Status</th><th>Action</th></tr></thead>
      <tbody id="bursAdmin"><tr><td colspan="4" class="text-muted">Loading…</td></tr></tbody>
    </table>
  </div>
</div>
<script>
(async ()=>{
  try{
    const d = await api('/bursaries/applications');
    const rows = (Array.isArray(d)?d:d?.results||[]).map(x=>`<tr><td>${x.name}</td><td>${x.program}</td><td>${x.status||'Pending'}</td><td><button class='btn btn-sm btn-success' data-id='${x.id}' data-action='approve'>Approve</button></td></tr>`).join('');
    document.getElementById('bursAdmin').innerHTML = rows || '<tr><td colspan="4" class="text-muted">No applications.</td></tr>';
    document.querySelectorAll('[data-action="approve"]').forEach(b=>b.addEventListener('click', async ()=>{ try{ await api('/bursaries/approve', { method:'POST', body:{ id: b.dataset.id } }); b.closest('tr').querySelector('td:nth-child(3)').textContent='Approved'; }catch(e){ alert('Failed'); } }));
  }catch(e){ document.getElementById('bursAdmin').innerHTML = '<tr><td colspan="4" class="text-muted">Unable to load.</td></tr>'; }
})();
</script>
