<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>View Applicants - AutoApply</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">AutoApply</a>
    </div>
  </nav>

  <!-- Applicants List -->
  <div class="container py-5">
    <h2 class="mb-4">Applicants for Your Jobs</h2>
    <div id="applicantsList" class="list-group"></div>
  </div>

  <!-- Footer -->
  <footer class="footer bg-light text-center mt-5 py-3">
    <div class="container">
      <span class="text-muted">&copy; 2025 AutoApply App. All rights reserved.</span>
    </div>
  </footer>

  <script>
    // Fetch applicants with approval status
    fetch('/get-applicants?recruiter_id=456')
      .then(res => res.json())
      .then(applicants => {
        const list = document.getElementById('applicantsList');
        applicants.forEach(app => {
          let email = "[Hidden until approved]";
          let phone = "[Hidden until approved]";

          if (app.status === "approved") {
            email = app.email;
            phone = app.phone;
          }

          list.innerHTML += `
            <div class="list-group-item">
              <h5 class="mb-1">${app.name}</h5>
              <p class="mb-1"><strong>Email:</strong> ${email}</p>
              <p class="mb-1"><strong>Phone:</strong> ${phone}</p>
              <p class="mb-1"><strong>Skills:</strong> ${app.skills}</p>
              ${app.status !== "approved" ? `<button class="btn btn-sm btn-outline-primary" onclick="requestDetails('${app.candidate_id}', '456')">Request Full Details</button>` : ""}
            </div>
          `;
        });
      });

    function requestDetails(candidateId, recruiterId) {
      fetch('/request-details', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ candidate_id: candidateId, recruiter_id: recruiterId })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
