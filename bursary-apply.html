<div class="container-xxl my-5" style="max-width:900px">
  <div class="card p-4">
    <h4 class="mb-3">Bursary application</h4>
    <form id="bursApply">
      <div class="row g-2">
        <div class="col-md-6"><label class="form-label">Full name</label><input class="form-control" name="name" required></div>
        <div class="col-md-6"><label class="form-label">Email</label><input type="email" class="form-control" name="email" required></div>
      </div>
      <div class="mt-2"><label class="form-label">Program</label><input class="form-control" name="program" required></div>
      <div class="mt-2"><label class="form-label">Upload documents (zip/pdf)</label><input type="file" class="form-control" name="docs" accept=".zip,.pdf" required></div>
      <button class="btn btn-brand rounded-pill mt-3" type="submit">Submit</button>
    </form>
  </div>
</div>
<script>
document.getElementById('bursApply').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const fd = new FormData(e.currentTarget);
  try{ await fetch('/api/bursaries/apply',{method:'POST', body: fd}); alert('Application submitted'); e.currentTarget.reset(); }
  catch(err){ alert('Failed to submit'); }
});
</script>
