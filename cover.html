<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cover Letter Generator - AutoApply</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">AutoApply</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="jobs.html">Jobs</a></li>
          <li class="nav-item"><a class="nav-link" href="revamp.html">Revamp CV</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cover Letter Form -->
  <div class="container py-5">
    <h2 class="mb-4">AI-Powered Cover Letter Generator</h2>
    <form action="/generate-cover" method="post">
      <div class="mb-3">
        <label for="jobTitle" class="form-label">Job Title</label>
        <input type="text" class="form-control" id="jobTitle" name="jobTitle" placeholder="e.g., Software Engineer" required>
      </div>
      <div class="mb-3">
        <label for="companyName" class="form-label">Company Name</label>
        <input type="text" class="form-control" id="companyName" name="companyName" placeholder="e.g., TechCorp" required>
      </div>
      <div class="mb-3">
        <label for="jobDescription" class="form-label">Job Description / Key Points</label>
        <textarea class="form-control" id="jobDescription" name="jobDescription" rows="4" placeholder="Paste the main points from the job ad here..." required></textarea>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Generate Cover Letter</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="footer bg-light text-center mt-5 py-3">
