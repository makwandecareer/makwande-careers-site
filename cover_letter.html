<div class="container-xxl my-5" style="max-width:900px">
  <div class="card p-4">
    <div class="d-flex align-items-center gap-3 mb-3">
      <div class="icon-circle"><i class="bi bi-journal-text"></i></div>
      <div><h4 class="mb-0">Generate a cover letter</h4><small class="text-muted">Tailored to the job spec</small></div>
    </div>
    <form id="coverForm">
      <div class="mb-3"><label class="form-label">Job specification</label><textarea name="job_spec" class="form-control" rows="6" placeholder="Paste the job description here…" required></textarea></div>
      <div class="mb-3"><label class="form-label">Your highlights</label><textarea name="highlights" class="form-control" rows="4" placeholder="Key achievements/skills to emphasize"></textarea></div>
      <button class="btn btn-brand rounded-pill" type="submit">Generate</button>
    </form>
    <hr/>
    <h6>Result</h6>
    <pre id="coverResult" class="p-3 bg-light rounded" style="white-space:pre-wrap">—</pre>
  </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', ()=>{
  const form = document.getElementById('coverForm');
  form.addEventListener('submit', async (e)=>{
    e.preventDefault();
    const payload = Object.fromEntries(new FormData(form).entries());
    const btn = form.querySelector('button[type="submit"]'); btn.disabled=true;
    try{
      const res = await api('/cover_letter', { method:'POST', body: payload });
      document.getElementById('coverResult').textContent = res.letter || res.text || JSON.stringify(res,null,2);
    }catch(err){ alert(err.message||'Failed'); }
    finally{ btn.disabled=false; }
  });
});
</script>
