<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - AutoApply</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">AutoApply</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="jobs.html">Jobs</a></li>

          <li class="nav-item"><a class="nav-link" href="pay.html">Subscribe</a></li>

      </div>

  <!-- Dashboard Content -->
  <div class="container py-5">
    <h2 class="mb-4">Your Dashboard</h2>

      <div class="col-md-6 mb-4">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">Application Stats</h5>
            <p class="card-text">You have applied to <strong>15 jobs</strong> this week.</p>
            <p class="card-text">Pending interviews: <strong>3</strong></p>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">Subscription Status</h5>
            <p class="card-text">Your subscription is <span class="text-success">Active</span>.</p>
            <a href="subscription.html" class="btn btn-outline-primary btn-sm">View Subscription</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer bg-light text-center mt-5 py-3">
