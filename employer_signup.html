<body>

  <h1>Register as an Employer</h1>

  <form onsubmit="signupEmployer(event)">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="text" id="company_name" placeholder="Company Name" required />
    <input type="email" id="email" placeholder="Work Email" required />
    <input type="password" id="password" placeholder="Create Password" required />
    <button type="submit">Sign Up</button>
  </form>

  <script>
    async function signupEmployer(e) {
      e.preventDefault();

      const payload = {
        name: document.getElementById("name").value,
        company_name: document.getElementById("company_name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
      };

      const res = await fetch("https://autoapply-backend.onrender.com/api/employer_signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      const data = await res.json();
      alert(data.message || data.detail);
    }
  </script>
