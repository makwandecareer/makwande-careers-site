<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feedback - AutoApply</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">AutoApply</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="jobs.html">Jobs</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="pay.html">Subscribe</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Feedback Form -->
  <div class="container py-5">
    <h2 class="mb-4">We Value Your Feedback</h2>
    <p class="lead">Help us improve AutoApply by sharing your thoughts and suggestions.</p>
    <form action="/submit-feedback" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="feedback" class="form-label">Your Feedback</label>
        <textarea class="form-control" id="feedback" name="feedback" rows="4" required></textarea>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="footer bg-light text-center mt-5 py-3">
    <div class="container">
      <span class="text-muted">&copy; 2025 AutoApply App. All rights reserved.</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
