<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    // Choose the correct backend automatically
    (function () {
      const PROD = 'https://autoapply-api.onrender.com';
      const LOCAL = 'http://localhost:8000';
      window.API_ORIGIN = location.hostname.endsWith('onrender.com') ? PROD : LOCAL;
  
      // Read token if you already stored it
      const getToken = () => (localStorage.getItem('AA_TOKEN') || '').trim();
  
      // Simple helpers
      window.apiFetch = (path, opts = {}) => {
        const headers = Object.assign({'Content-Type': 'application/json'}, opts.headers || {});
        const t = getToken(); if (t) headers.Authorization = `Bearer ${t}`;
        return fetch(window.API_ORIGIN + path, Object.assign({}, opts, { headers }));
      };
  
      window.apiJSON = async (path, opts = {}) => {
        const r = await window.apiFetch(path, opts);
        if (!r.ok) throw new Error(`${r.status} ${await r.text()}`);
        const ct = r.headers.get('content-type') || '';
        return ct.includes('json') ? r.json() : r.text();
      };
    })();
  </script>

<script>
  (async () => {
    const pill = document.querySelector('#api-status') || document.querySelector('.api-status');
    if (!pill) return;
  
    try {
      const info = await apiJSON('/api/health');   // uses the helper we added
      pill.textContent = 'API connected' + (info && info.version ? ` â€¢ v${info.version}` : '');
    } catch (e) {
      pill.textContent = 'API not reachable';
    }
  })();
  </script>

<span id="api-status" class="badge"></span>
