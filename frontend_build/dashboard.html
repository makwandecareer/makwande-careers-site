  <script>
    // Choose the correct backend automatically
    (function () {
      const PROD = 'https://autoapply-api.onrender.com';
      const LOCAL = 'http://localhost:8000';
      window.API_ORIGIN = location.hostname.endsWith('onrender.com') ? PROD : LOCAL;
  
      // Read token if you already stored it
      const getToken = () => (localStorage.getItem('AA_TOKEN') || '').trim();
  
      // Simple helpers
      window.apiFetch = (path, opts = {}) => {
        const headers = Object.assign({'Content-Type': 'application/json'}, opts.headers || {});
        const t = getToken(); if (t) headers.Authorization = `Bearer ${t}`;
        return fetch(window.API_ORIGIN + path, Object.assign({}, opts, { headers }));
      };
  
      window.apiJSON = async (path, opts = {}) => {
        const r = await window.apiFetch(path, opts);
        if (!r.ok) throw new Error(`${r.status} ${await r.text()}`);
        const ct = r.headers.get('content-type') || '';
        return ct.includes('json') ? r.json() : r.text();
      };
    })();
  </script>

      }
    })();
    </script>

<!-- Inline helpers -->
<script>
  // 1) Where is the API?
  // Force the real backend to avoid any old /api proxy or cached JS.
  const API_ORIGIN = "https://autoapply-api.onrender.com";
  if (!window.apiBase) window.apiBase = () => `${API_ORIGIN}/api`;

  // 2) Tiny fetch helpers
  if (!window.apiFetch) window.apiFetch = (p, o = {}) => {
    const t = localStorage.getItem("AA_TOKEN");
    const h = Object.assign({}, o.headers || {}, t ? { Authorization: `Bearer ${t}` } : {});
    const url = window.apiBase() + (p.startsWith('/') ? p : `/${p}`);
    return fetch(url, Object.assign({}, o, { headers: h }));
  };
  if (!window.apiJSON) window.apiJSON = async (p, o = {}) => {
    const r = await window.apiFetch(p, o);
    const ct = r.headers.get("content-type") || "";
    const body = ct.includes("application/json") ? await r.json() : await r.text();
    if (!r.ok) throw body;
    return body;
  };

  // 3) Show “API connected • <short-commit>”
  (async () => {
    const badge = document.querySelector('#api-status,.api-status,.badge-soft');
    if (!badge) return;
    try {
      const h = await window.apiJSON('/health');
      const v = (h.version || "").slice(0, 7) || "ok";
      badge.textContent = `API connected • v${v}`;
      badge.className = 'badge badge-soft';
    } catch (e) {
      badge.textContent = 'API not reachable';
      badge.className = 'badge badge-soft';
    }
  })();
</script>
