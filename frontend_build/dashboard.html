<!doctype html>
<!-- put this BEFORE any other <script> tags -->
  <script>
    // point directly to your API service on Render
    window.API_ORIGIN = 'https://autoapply-api.onrender.com';
  </script>
  
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dashboard • AutoApply</title>
  <meta name="description" content="Track your applications and manage your profile."/>

  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
    style-src  'self' 'unsafe-inline' https://cdn.jsdelivr.net;
    img-src    'self' data:;
    font-src   'self' https://cdn.jsdelivr.net;
    connect-src 'self';
    frame-src  'self';
    object-src 'none';
    base-uri   'self';
    frame-ancestors 'self';
    upgrade-insecure-requests;
  ">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>.badge-soft{background:#fff3cd;color:#664d03;border:1px solid #ffe69c}.card-hover:hover{transform:translateY(-2px);transition:.15s}</style>

  <!-- Inline helpers -->
  <script>
  (function () {
    if (!window.apiBase) window.apiBase = () => '/api';
    if (!window.apiFetch) window.apiFetch = (p,o={})=>{
      const t=localStorage.getItem("AA_TOKEN");
      const h=Object.assign({}, o.headers||{}, t?{Authorization:`Bearer ${t}`}:{});
      return fetch(window.apiBase() + (p.startsWith('/')?p:`/${p}`), Object.assign({}, o, {headers:h}));
    };
    if (!window.apiJSON) window.apiJSON = async (p,o={})=>{
      const r=await window.apiFetch(p,o); const ct=(r.headers.get("content-type")||"").toLowerCase();
      const b=ct.includes("application/json")?await r.json():{detail:await r.text()}; if(!r.ok) throw new Error(b?.detail||`HTTP ${r.status}`); return b;
    };
    Object.freeze(window.apiBase); Object.freeze(window.apiFetch); Object.freeze(window.apiJSON);
    window.$=(s)=>document.querySelector(s);
    window.requireAuth=function(){const t=localStorage.getItem("AA_TOKEN"); if(!t){location.href="/login.html"; return false;} return true;};
    window.setSignedInUI=function(){const si=!!localStorage.getItem("AA_TOKEN");const l=$("#btnLogin"),s=$("#btnSignup"),o=$("#btnLogout");
      if(l&&s&&o){ if(si){l.classList.add("d-none");s.classList.add("d-none");o.classList.remove("d-none");}
      else{l.classList.remove("d-none");s.classList.remove("d-none");o.classList.add("d-none");}
      o.onclick=()=>{localStorage.clear();location.href="/login.html";}}};
    window.showStatusBanner=async function(){const b=$("#statusBanner"), t=$("#statusText"); if(!b||!t) return;
      try{const j=await apiJSON("/health"); t.textContent=`API connected • v${j.version}`;}catch{t.textContent="API not reachable";}
      b.classList.remove("d-none");};
    document.addEventListener("DOMContentLoaded",()=>{const y=$("#year"); if(y) y.textContent=new Date().getFullYear(); setSignedInUI(); showStatusBanner();});
  })();
  </script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">AutoApply</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMain"><span class="navbar-toggler-icon"></span></button>
      <div id="navMain" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/jobs.html">Jobs</a></li>
          <li class="nav-item"><a class="nav-link" href="/revamp.html">CV Revamp</a></li>
          <li class="nav-item"><a class="nav-link" href="/pay.html">Subscription</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="/dashboard.html">Dashboard</a></li>
        </ul>
        <div class="d-flex gap-2">
          <a id="btnLogin" href="/login.html" class="btn btn-outline-light">Log in</a>
          <a id="btnSignup" href="/signup.html" class="btn btn-warning text-dark">Sign up</a>
          <button id="btnLogout" class="btn btn-outline-light d-none" type="button">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <div id="statusBanner" class="py-2 text-center small d-none">
    <span id="statusText" class="badge badge-soft rounded-pill px-3 py-2"></span>
  </div>

  <main class="container py-4">
    <div class="row g-3">
      <div class="col-lg-4">
        <div class="card shadow-sm border-0 h-100"><div class="card-body">
          <h5 class="card-title mb-3">Your profile</h5>
          <div class="small text-muted">Name</div><div id="meName" class="mb-2 fw-semibold">—</div>
          <div class="small text-muted">Email</div><div id="meEmail" class="fw-semibold">—</div>
          <hr/><button class="btn btn-outline-secondary w-100" id="btnRefresh">Refresh</button>
          <button class="btn btn-outline-danger w-100 mt-2" id="btnSignOut">Sign out</button>
        </div></div>
      </div>
      <div class="col-lg-8">
        <div class="card shadow-sm border-0 h-100"><div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="card-title m-0">Applications</h5>
            <a class="btn btn-sm btn-outline-primary" href="/jobs.html">Find more jobs</a>
          </div>
          <div id="appsBox" class="small text-muted">Loading…</div>
        </div></div>
      </div>
    </div>
  </main>

  <footer class="border-top">
    <div class="container py-4 small d-flex justify-content-between flex-wrap gap-3">
      <div>© <span id="year"></span> AutoApply • All rights reserved.</div>
      <div class="d-flex gap-3"><a class="text-decoration-none" href="/privacy.html">Privacy</a><a class="text-decoration-none" href="/terms.html">Terms</a><a class="text-decoration-none" href="/contact.html">Contact</a></div>
    </div>
  </footer>

  <script>
    if (!requireAuth()) {}
    async function loadMe(){ const m = await apiJSON('/me'); meName.textContent=m.name||'—'; meEmail.textContent=m.email||'—'; }
    async function loadApps(){
      const j = await apiJSON('/applications/protected');
      const list = (j.applications||[]).map(a=>`<li class="list-group-item d-flex justify-content-between align-items-center">
        <span>${a.id}</span><span class="badge text-bg-secondary">${a.status}</span></li>`).join('');
      appsBox.innerHTML = list ? `<ul class="list-group list-group-flush">${list}</ul>` :
        '<div class="alert alert-info mb-0">No applications yet.</div>';
    }
    btnRefresh.onclick = ()=>{ loadMe(); loadApps(); };
    btnSignOut.onclick = ()=>{ localStorage.clear(); location.href='/login.html'; };
    loadMe(); loadApps();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
