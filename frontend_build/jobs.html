<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Jobs • AutoApply</title>
  <meta name="description" content="Browse and apply to curated jobs matched to your profile."/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .badge-soft { background:#fff3cd; color:#664d03; border:1px solid #ffe69c; }
    .card-hover:hover { transform: translateY(-2px); transition: transform .15s ease; }
  </style>
</head>
<body class="bg-light">
  <!-- Nav -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">AutoApply</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navMain" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="/jobs.html">Jobs</a></li>
          <li class="nav-item"><a class="nav-link" href="/revamp.html">CV Revamp</a></li>
          <li class="nav-item"><a class="nav-link" href="/pay.html">Subscription</a></li>
          <li class="nav-item"><a class="nav-link" href="/dashboard.html">Dashboard</a></li>
        </ul>
        <div class="d-flex gap-2">
          <a id="btnLogin" href="/login.html" class="btn btn-outline-light">Log in</a>
          <a id="btnSignup" href="/signup.html" class="btn btn-warning text-dark">Sign up</a>
          <button id="btnLogout" class="btn btn-outline-light d-none" type="button">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Status banner -->
  <div id="statusBanner" class="py-2 text-center small d-none">
    <span id="statusText" class="badge badge-soft rounded-pill px-3 py-2"></span>
  </div>

  <main class="container py-4">
    <!-- Filters -->
    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <div class="row g-2 align-items-end">
          <div class="col-md-3">
            <label class="form-label">Location</label>
            <select id="filterLocation" class="form-select">
              <option value="">All</option>
              <option>Gauteng</option>
              <option>Western Cape</option>
              <option>KwaZulu-Natal</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Company</label>
            <input id="filterCompany" class="form-control" placeholder="e.g. ChemWorks SA"/>
          </div>
          <div class="col-md-3">
            <label class="form-label">Min Match Score</label>
            <input id="filterScore" type="number" min="0" max="1" step="0.01" class="form-control" placeholder="0.75"/>
          </div>
          <div class="col-md-3 d-grid">
            <button id="btnApplyFilters" class="btn btn-primary">Apply Filters</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Jobs grid -->
    <div id="jobsContainer" class="row g-3">
      <div class="col-12"><div class="small text-muted">Loading jobs…</div></div>
    </div>
  </main>

  <!-- Apply Modal -->
  <div class="modal fade" id="applyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="applyForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Apply to Job</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="applyJobId"/>
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input id="fullName" class="form-control" required/>
          </div>
          <div class="mb-3">
            <label class="form-label">Upload CV (PDF/DOCX)</label>
            <input id="cvFile" type="file" accept=".pdf,.doc,.docx" class="form-control" required/>
          </div>
          <div id="applyStatus" class="small text-muted"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
          <button class="btn btn-primary" type="submit">Submit Application</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="border-top">
    <div class="container py-4 small d-flex flex-wrap gap-3 justify-content-between">
      <div>© <span id="year"></span> AutoApply • All rights reserved.</div>
      <div class="d-flex gap-3">
        <a class="text-decoration-none" href="/privacy.html">Privacy</a>
        <a class="text-decoration-none" href="/terms.html">Terms</a>
        <a class="text-decoration-none" href="/contact.html">Contact</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Nav auth UI
    const btnLogin  = document.getElementById('btnLogin');
    const btnSignup = document.getElementById('btnSignup');
    const btnLogout = document.getElementById('btnLogout');
    function setSignedInUI(signedIn){
      if(signedIn){ btnLogin.classList.add('d-none'); btnSignup.classList.add('d-none'); btnLogout.classList.remove('d-none'); }
      else { btnLogin.classList.remove('d-none'); btnSignup.classList.remove('d-none'); btnLogout.classList.add('d-none'); }
    }
    setSignedInUI(!!localStorage.getItem('AA_TOKEN'));
    btnLogout?.addEventListener('click', ()=>{ localStorage.clear(); location.href='/login.html'; });

    // Status banner
    const statusBanner = document.getElementById('statusBanner');
    const statusText   = document.getElementById('statusText');
    (async ()=>{
      try { const r=await fetch('/api/health'); const j=await r.json();
        statusText.textContent=`API connected • v${j.version}`; statusBanner.classList.remove('d-none');
      } catch { statusText.textContent='API not reachable'; statusBanner.classList.remove('d-none'); }
    })();

    // Jobs load + render
    const box = document.getElementById('jobsContainer');
    async function fetchJobs(){
      const params = new URLSearchParams();
      const loc = document.getElementById('filterLocation').value;
      const company = document.getElementById('filterCompany').value.trim();
      const minScore = document.getElementById('filterScore').value;
      if(loc) params.append('location', loc);
      if(company) params.append('company', company);
      if(minScore) params.append('min_score', minScore);

      try{
        const res = await fetch(`/api/jobs?${params.toString()}`);
        if(!res.ok) throw 0;
        const jobs = await res.json();
        renderJobs(jobs);
      }catch{
        box.innerHTML = '<div class="col-12"><div class="alert alert-warning mb-0">Couldn’t load jobs. Try again later.</div></div>';
      }
    }

    function renderJobs(jobs){
      box.innerHTML = '';
      if(!Array.isArray(jobs) || jobs.length===0){
        box.innerHTML = '<div class="col-12"><div class="alert alert-info mb-0">No jobs match your filters.</div></div>';
        return;
      }
      for(const j of jobs){
        const col = document.createElement('div');
        col.className = 'col-md-4';
        col.innerHTML = `
          <div class="card h-100 shadow-sm border-0 rounded-4 card-hover">
            <div class="card-body">
              <h5 class="card-title mb-1">${j.title}</h5>
              <div class="text-muted">${j.company} • ${j.location}</div>
              <div class="mt-2">Match score: <strong>${(j.match_score*100).toFixed(0)}%</strong></div>
              <div class="small text-muted mt-1">Posted: ${j.post_advertised_date || '-'} • Closes: ${j.closing_date || '-'}</div>
            </div>
            <div class="card-footer bg-transparent border-0 d-grid">
              <button class="btn btn-outline-primary" data-job="${j.id}" onclick="openApply('${j.id}')">Apply</button>
            </div>
          </div>`;
        box.appendChild(col);
      }
    }

    function openApply(jobId){
      document.getElementById('applyJobId').value = jobId;
      const modal = new bootstrap.Modal(document.getElementById('applyModal'));
      modal.show();
    }

    document.getElementById('btnApplyFilters').addEventListener('click', fetchJobs);
    window.addEventListener('DOMContentLoaded', fetchJobs);

    // Apply submit
    document.getElementById('applyForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const jobId = document.getElementById('applyJobId').value;
      const fullName = document.getElementById('fullName').value;
      const cvFile = document.getElementById('cvFile').files[0];
      const status = document.getElementById('applyStatus');
      status.textContent = 'Submitting…';

      const fd = new FormData();
      fd.append('job_id', jobId);
      fd.append('full_name', fullName);
      fd.append('cv', cvFile);

      const headers = {};
      const token = localStorage.getItem('AA_TOKEN');
      if(token) headers['Authorization'] = `Bearer ${token}`;

      try{
        const res = await fetch('/api/apply_job', { method:'POST', headers, body: fd });
        const data = await res.json();
        if(res.ok && data.ok){
          status.textContent = `Submitted! Application ID: ${data.application_id}`;
        } else {
          throw new Error(data?.detail || 'Failed to submit application');
        }
      }catch(err){
        status.textContent = err.message || 'Something went wrong.';
      }
    });
  </script>
</body>
</html>
