<!doctype html>
<html lang="en">
  <form id="loginForm" autocomplete="on" novalidate>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        autocomplete="email"
        required
      />
    </div>
  
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        autocomplete="current-password"
        required
      />
    </div>
  
    <button type="submit" class="btn btn-primary w-100">Log in</button>
  </form>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login • AutoApply</title>

  <!-- Favicons (green) -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">

  <!-- Bootstrap CDN (CSS only) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <style>
    body { background:#f6f7fb; }
    .aa-wrap { min-height:100vh; display:flex; align-items:center; }
    .aa-card { max-width: 460px; margin: 4rem auto; }
    .brand { font-weight:700; letter-spacing:.2px; }
    #api-status.badge { font-weight:500; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand brand" href="index.html">AutoApply</a>
      <span id="api-status" class="badge text-bg-warning ms-2">checking…</span>
    </div>
  </nav>

  <div class="aa-wrap">
    <div class="container">
      <div class="card shadow-sm aa-card">
        <div class="card-body p-4">
          <h1 class="h3 mb-3 text-center">Welcome back</h1>

          <form id="login-form" novalidate>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input id="email" name="email" type="email" class="form-control" autocomplete="username" required />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input id="password" name="password" type="password" class="form-control" autocomplete="current-password" required />
            </div>

            <button id="login-btn" class="btn btn-primary w-100" type="submit">
              Log in
            </button>

            <div id="login-msg" class="form-text text-danger mt-3"></div>
          </form>

          <hr class="my-4" />
          <div class="text-center">
            No account? <a href="signup.html">Create one</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Your tiny SDK (keep only this file, no main.js) -->
  <script src="auth.js" defer></script>

  <!-- Page logic (defensive: no crashes, no trim on undefined) -->
  <script defer>
    // Helper to get whichever API wrapper exists
    function getAPI() { return window.AutoApply || window.AutoAuth || null; }

    // Paint badge if your SDK exposes it; otherwise try /api/health best-effort
    async function paintBadge() {
      const badge = document.getElementById('api-status');
      if (!badge) return;

      const api = getAPI();
      if (api?.paintBadge) { api.paintBadge(); return; }

      // fallback health check
      try {
        const origin =
          (typeof window.API_ORIGIN === 'string' && window.API_ORIGIN) ||
          (document.querySelector('meta[name="api-origin"]')?.content) ||
          location.origin;
        const res = await fetch(origin.replace(/\/$/, '') + '/api/health', { cache:'no-store' });
        const data = await res.json().catch(() => ({}));
        if (res.ok && (data.ok === true || data.service)) {
          badge.className = 'badge text-bg-warning';
          badge.textContent = 'API connected • ' + (data.version || '-');
        } else {
          throw new Error();
        }
      } catch {
        badge.className = 'badge text-bg-warning';
        badge.textContent = 'API not reachable';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      paintBadge();

      const api   = getAPI();
      const form  = document.getElementById('login-form');
      const btn   = document.getElementById('login-btn');
      const msg   = document.getElementById('login-msg');
      const emailEl = document.getElementById('email');
      const passEl  = document.getElementById('password');

      // If already logged in, bounce to dashboard
      try {
        const t = api?.getToken ? api.getToken() : null;
        if (t) { window.location.href = 'dashboard.html'; return; }
      } catch {}

      if (!form || !api || typeof api.login !== 'function') {
        if (msg) msg.textContent = 'Login unavailable (script not loaded).';
        return;
      }

      form.addEventListener('submit', async (ev) => {
        ev.preventDefault();

        const email = (emailEl?.value || '').trim();
        const password = (passEl?.value || '').trim();

        if (!email || !password) {
          if (msg) msg.textContent = 'Please enter email and password.';
          return;
        }

        btn.disabled = true; msg.textContent = '';
        try {
          const res = await api.login(email, password);
          const ok = (res?.ok === true) || !!res?.access_token;
          if (!ok) {
            const reason = res?.message || res?.detail || 'Invalid credentials';
            msg.textContent = reason;
            btn.disabled = false;
            return;
          }
          // some SDKs also save the token internally; if token present, great
          if (res?.access_token && api?.saveToken) api.saveToken(res.access_token);

          window.location.href = 'dashboard.html';
        } catch (e) {
          msg.textContent = e?.message || 'Network error';
          btn.disabled = false;
        }
      });
    });
  </script>

  <!-- Bootstrap JS (optional; not required for login to work) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
    defer
  ></script>
</body>
</html>
