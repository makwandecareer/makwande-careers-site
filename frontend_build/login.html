<!doctype html>

  <script>
    // point directly to your API service on Render
    window.API_ORIGIN = 'https://autoapply-api.onrender.com';
  </script>
  
<html lang="en">
<head>
  <script>
    // Choose the correct backend automatically
    (function () {
      const PROD = 'https://autoapply-api.onrender.com';
      const LOCAL = 'http://localhost:8000';
      window.API_ORIGIN = location.hostname.endsWith('onrender.com') ? PROD : LOCAL;
  
      // Read token if you already stored it
      const getToken = () => (localStorage.getItem('AA_TOKEN') || '').trim();
  
      // Simple helpers
      window.apiFetch = (path, opts = {}) => {
        const headers = Object.assign({'Content-Type': 'application/json'}, opts.headers || {});
        const t = getToken(); if (t) headers.Authorization = `Bearer ${t}`;
        return fetch(window.API_ORIGIN + path, Object.assign({}, opts, { headers }));
      };
  
      window.apiJSON = async (path, opts = {}) => {
        const r = await window.apiFetch(path, opts);
        if (!r.ok) throw new Error(`${r.status} ${await r.text()}`);
        const ct = r.headers.get('content-type') || '';
        return ct.includes('json') ? r.json() : r.text();
      };
    })();
  </script>
  
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login • AutoApply</title>
  <meta name="description" content="Log in to AutoApply to access your dashboard."/>

  <meta http-equiv="Content-Security-Policy"
  content="
    default-src 'self';
    connect-src 'self' https://autoapply-api.onrender.com;
    script-src 'self' 'unsafe-inline' https://js.paystack.co;
    style-src 'self' 'unsafe-inline';
    img-src 'self' data: https:;
    frame-src https://js.paystack.co https://paystack.com;
    base-uri 'self';
    form-action 'self';
  ">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>.badge-soft{background:#fff3cd;color:#664d03;border:1px solid #ffe69c}</style>

  <!-- Inline helpers -->
  <script>
  (function () {
    if (!window.apiBase) window.apiBase = () => '/api';
    if (!window.apiFetch) window.apiFetch = (p,o={})=>{
      const t=localStorage.getItem("AA_TOKEN");
      const h=Object.assign({}, o.headers||{}, t?{Authorization:`Bearer ${t}`}:{});
      return fetch(window.apiBase() + (p.startsWith('/')?p:`/${p}`), Object.assign({}, o, {headers:h}));
    };
    if (!window.apiJSON) window.apiJSON = async (p,o={})=>{
      const r=await window.apiFetch(p,o); const ct=(r.headers.get("content-type")||"").toLowerCase();
      const b=ct.includes("application/json")?await r.json():{detail:await r.text()}; if(!r.ok) throw new Error(b?.detail||`HTTP ${r.status}`); return b;
    };
    Object.freeze(window.apiBase); Object.freeze(window.apiFetch); Object.freeze(window.apiJSON);
    window.$=(s)=>document.querySelector(s);
    window.setSignedInUI=function(){const si=!!localStorage.getItem("AA_TOKEN");const l=$("#btnLogin"),s=$("#btnSignup"),o=$("#btnLogout");
      if(l&&s&&o){ if(si){l.classList.add("d-none");s.classList.add("d-none");o.classList.remove("d-none");}
      else{l.classList.remove("d-none");s.classList.remove("d-none");o.classList.add("d-none");}
      o.onclick=()=>{localStorage.clear();location.href="/login.html";}}};
    window.showStatusBanner=async function(){const b=$("#statusBanner"), t=$("#statusText"); if(!b||!t) return;
      try{const j=await apiJSON("/health"); t.textContent=`API connected • v${j.version}`;}catch{t.textContent="API not reachable";}
      b.classList.remove("d-none");};
    document.addEventListener("DOMContentLoaded",()=>{const y=$("#year"); if(y) y.textContent=new Date().getFullYear(); setSignedInUI(); showStatusBanner();});
  })();
  </script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">AutoApply</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMain"><span class="navbar-toggler-icon"></span></button>
      <div id="navMain" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/jobs.html">Jobs</a></li>
          <li class="nav-item"><a class="nav-link" href="/revamp.html">CV Revamp</a></li>
          <li class="nav-item"><a class="nav-link" href="/pay.html">Subscription</a></li>
          <li class="nav-item"><a class="nav-link" href="/dashboard.html">Dashboard</a></li>
        </ul>
        <div class="d-flex gap-2">
          <a id="btnLogin" href="/login.html" class="btn btn-outline-light">Log in</a>
          <a id="btnSignup" href="/signup.html" class="btn btn-warning text-dark">Sign up</a>
          <button id="btnLogout" class="btn btn-outline-light d-none" type="button">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <div id="statusBanner" class="py-2 text-center small d-none">
    <span id="statusText" class="badge badge-soft rounded-pill px-3 py-2"></span>
  </div>

  <main class="container py-5" style="max-width:520px">
    <h1 class="h3 mb-3 text-center">Welcome back</h1>
    <form id="loginForm" class="card p-3 p-md-4 shadow-sm">
      <div class="mb-3"><label class="form-label">Email</label><input id="email" type="email" class="form-control" required/></div>
      <div class="mb-3"><label class="form-label">Password</label><input id="password" type="password" class="form-control" required/></div>
      <button id="btnSubmit" class="btn btn-primary w-100" type="submit">Log In</button>
      <div id="loginMsg" class="small mt-3 text-muted"></div>
      <div class="mt-3 text-center small">No account? <a href="/signup.html">Create one</a></div>
    </form>
  </main>

  <footer class="border-top">
    <div class="container py-4 small d-flex justify-content-between flex-wrap gap-3">
      <div>© <span id="year"></span> AutoApply • All rights reserved.</div>
      <div class="d-flex gap-3"><a class="text-decoration-none" href="/privacy.html">Privacy</a><a class="text-decoration-none" href="/terms.html">Terms</a><a class="text-decoration-none" href="/contact.html">Contact</a></div>
    </div>
  </footer>

  <script>
    (async () => { const t=localStorage.getItem('AA_TOKEN'); if (t) { try { const r=await apiFetch('/me'); if (r.ok) location.href='/dashboard.html'; } catch {} } })();
    const form = document.getElementById('loginForm');
    const msg  = document.getElementById('loginMsg');
    const btn  = document.getElementById('btnSubmit');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); msg.textContent='Signing in…'; btn.disabled = true;
      try {
        const body = await apiJSON('/auth/login', {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ email: email.value.trim(), password: password.value })
        });
        localStorage.setItem('AA_TOKEN', body.access_token);
        localStorage.setItem('AA_USER', JSON.stringify(body.user));
        setSignedInUI(); msg.textContent='Success! Redirecting…'; location.href='/dashboard.html';
      } catch (err) { msg.textContent = err.message || 'Login failed'; }
      finally { btn.disabled = false; }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
