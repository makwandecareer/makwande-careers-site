<!-- Login Form -->
<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <h2 class="text-center mb-4">Login</h2>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required />
          </div>
          <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
        <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign up</a></p>
        <div id="loginMessage" class="mt-3 text-center"></div>
      </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Login Script (âœ… Using absolute backend URL) -->
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const formData = new FormData(this);

  const res = await fetch('https://autoapply-api.onrender.com/api/login', {
    method: 'POST',
    body: formData
  });

  const data = await res.json();
  const msgDiv = document.getElementById('loginMessage');
  msgDiv.textContent = data.message;
  msgDiv.className = data.status === 'success' ? 'text-success' : 'text-danger';

  if (data.status === 'success') {
    setTimeout(() => {
      window.location.href = 'dashboard.html';
    }, 1000);
  }
});
</script>

</body>
