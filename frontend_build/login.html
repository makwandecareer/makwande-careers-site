<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login • AutoApply</title>
  <meta name="description" content="Log in to AutoApply to access your dashboard, jobs and applications."/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .badge-soft { background:#fff3cd; color:#664d03; border:1px solid #ffe69c; }
  </style>
</head>
<body class="bg-light">
  <!-- Nav -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">AutoApply</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navMain" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/jobs.html">Jobs</a></li>
          <li class="nav-item"><a class="nav-link" href="/revamp.html">CV Revamp</a></li>
          <li class="nav-item"><a class="nav-link" href="/pay.html">Subscription</a></li>
          <li class="nav-item"><a class="nav-link" href="/dashboard.html">Dashboard</a></li>
        </ul>
        <div class="d-flex gap-2">
          <a id="btnLogin"  href="/login.html"  class="btn btn-outline-light">Log in</a>
          <a id="btnSignup" href="/signup.html" class="btn btn-warning text-dark">Sign up</a>
          <button id="btnLogout" class="btn btn-outline-light d-none" type="button">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Status banner -->
  <div id="statusBanner" class="py-2 text-center small d-none">
    <span id="statusText" class="badge badge-soft rounded-pill px-3 py-2"></span>
  </div>

  <main class="container py-5" style="max-width:520px">
    <h1 class="h3 mb-3 text-center">Welcome back</h1>
    <p class="text-center text-muted mb-4">Sign in to continue to your AutoApply dashboard.</p>

    <form id="loginForm" class="card p-3 p-md-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="email" type="email" class="form-control" placeholder="you@email.com" required/>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="input-group">
          <input id="password" type="password" class="form-control" placeholder="••••••••" required/>
          <button class="btn btn-outline-secondary" type="button" id="togglePw">Show</button>
        </div>
      </div>
      <button id="btnSubmit" class="btn btn-primary w-100" type="submit">Log In</button>
      <div id="loginMsg" class="small mt-3 text-muted"></div>
      <div class="mt-3 text-center small">
        No account? <a href="/signup.html">Create one</a>
      </div>
    </form>
  </main>

  <footer class="border-top">
    <div class="container py-4 small d-flex flex-wrap gap-3 justify-content-between">
      <div>© <span id="year"></span> AutoApply • All rights reserved.</div>
      <div class="d-flex gap-3">
        <a class="text-decoration-none" href="/privacy.html">Privacy</a>
        <a class="text-decoration-none" href="/terms.html">Terms</a>
        <a class="text-decoration-none" href="/contact.html">Contact</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // footer year
    document.getElementById('year').textContent = new Date().getFullYear();

    // nav auth UI
    const btnLogin  = document.getElementById('btnLogin');
    const btnSignup = document.getElementById('btnSignup');
    const btnLogout = document.getElementById('btnLogout');
    function setSignedInUI(signedIn){
      if(signedIn){ btnLogin.classList.add('d-none'); btnSignup.classList.add('d-none'); btnLogout.classList.remove('d-none'); }
      else { btnLogin.classList.remove('d-none'); btnSignup.classList.remove('d-none'); btnLogout.classList.add('d-none'); }
    }
    setSignedInUI(!!localStorage.getItem('AA_TOKEN'));
    btnLogout?.addEventListener('click', ()=>{ localStorage.clear(); setSignedInUI(false); location.href='/login.html'; });

    // already signed in? (optional quick check)
    (async () => {
      const token = localStorage.getItem('AA_TOKEN');
      if(!token) return;
      try {
        const r = await fetch('/api/me', { headers:{ Authorization:`Bearer ${token}` }});
        if (r.ok) location.href='/dashboard.html';
      } catch (_) {}
    })();

    // status banner (requires /api/health route on backend)
    const statusBanner = document.getElementById('statusBanner');
    const statusText   = document.getElementById('statusText');
    (async ()=>{
      try { const r=await fetch('/api/health'); const ct=r.headers.get('content-type')||''; const j=ct.includes('json')?await r.json():null;
        if(j){ statusText.textContent=`API connected • v${j.version}`; }
        else { statusText.textContent='API reachable'; }
        statusBanner.classList.remove('d-none');
      } catch { statusText.textContent='API not reachable'; statusBanner.classList.remove('d-none'); }
    })();

    // show/hide password
    document.getElementById('togglePw').addEventListener('click', ()=>{
      const p = document.getElementById('password');
      p.type = p.type === 'password' ? 'text' : 'password';
      document.getElementById('togglePw').textContent = p.type === 'password' ? 'Show' : 'Hide';
    });

    // login handler (hardened JSON parsing)
    const form = document.getElementById('loginForm');
    const msg  = document.getElementById('loginMsg');
    const btn  = document.getElementById('btnSubmit');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = 'Signing in…';
      btn.disabled = true;

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({
            email: document.getElementById('email').value.trim(),
            password: document.getElementById('password').value
          })
        });

        // Try JSON, fall back to text so we don't crash on HTML/empty body
        const ct = res.headers.get('content-type') || '';
        const body = ct.includes('application/json') ? await res.json() : { detail: (await res.text()) };

        if (!res.ok) throw new Error(body?.detail || `Login failed (HTTP ${res.status})`);

        localStorage.setItem('AA_TOKEN', body.access_token);
        localStorage.setItem('AA_USER', JSON.stringify(body.user));
        setSignedInUI(true);
        msg.textContent = 'Success! Redirecting…';
        location.href = '/dashboard.html';
      } catch (err) {
        msg.textContent = err.message || 'Login failed';
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
