<!doctype html>
<html lang="en">
  <link rel="stylesheet" href="assets/light-green.css">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AutoApply — Sign in</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#07150f; --panel:#0d2419; --card:#0f2a1e; --text:#ecfdf5; --muted:#a7f3d0;
      --brand:#22c55e; --brand-2:#16a34a; --border:rgba(34,197,94,.28); --ring:#34d399;
      --shadow:0 18px 40px rgba(0,0,0,.45); --radius:20px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif; color:var(--text);
      background:linear-gradient(180deg,var(--bg),#081a13 40%, #06140f)
    }
    a{color:inherit;text-decoration:none}
    .nav{position:sticky;top:0;background:rgba(7,20,15,.7);border-bottom:1px solid var(--border);
         backdrop-filter:saturate(150%) blur(8px)}
    .nav-inner{height:68px;display:flex;align-items:center;justify-content:space-between;padding:0 24px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800}
    .badge{width:28px;height:28px;border-radius:8px;background:linear-gradient(135deg,var(--brand),var(--brand-2));box-shadow:var(--shadow)}
    .wrap{max-width:440px;margin:56px auto 40px;padding:0 24px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:24px}
    h1{font-size:22px;margin:0 0 6px}
    .muted{color:var(--muted);font-size:14px;margin:0 0 18px}
    label{display:block;margin:12px 0 6px;font-weight:600}
    input{width:100%;padding:12px 14px;border-radius:14px;border:1px solid var(--border);background:#0b1e16;color:var(--text)}
    input::placeholder{color:#76e1b8}
    .btn{display:inline-block;width:100%;padding:13px 16px;border-radius:14px;border:1px solid rgba(255,255,255,.06);
         font-weight:800;letter-spacing:.2px;background:linear-gradient(135deg,var(--brand),var(--brand-2));
         color:#062117;box-shadow:var(--shadow);margin-top:16px}
    a:focus,button:focus,input:focus{outline:3px solid var(--ring);outline-offset:2px;border-radius:12px}
    .help{text-align:center;margin-top:12px}
  </style>
</head>
<body>
  <header class="nav">
    <div class="nav-inner">
      <a class="brand" href="index.html"><span class="badge"></span> AutoApply</a>
      <a href="signup.html" class="muted" style="font-weight:700">Create account</a>
    </div>
  </header>

  <main class="wrap">
    <!-- Replace action with your real backend route; form posts as x-www-form-urlencoded -->
    <form class="card" method="post" action="https://YOUR-BACKEND.onrender.com/login">
      <h1>Sign in</h1>
      <p class="muted">Use your email and password to access your dashboard.</p>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required autocomplete="email">

      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="••••••••" required autocomplete="current-password">

      <button class="btn" type="submit">Sign in</button>
      <div class="help muted">Don’t have an account? <a href="signup.html">Create one</a>.</div>
    </form>
  </main>

  <footer class="muted" style="text-align:center;padding:0 0 26px">© 2025 Makwande Careers</footer>
</body>
</html>
