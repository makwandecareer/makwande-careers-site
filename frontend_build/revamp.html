<head>
    <meta charset="UTF-8" />

    <meta name="keywords" content="cv revamp, ats compliance, job search, autoapplyapp" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX');
    </script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">AutoApplyApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="jobs.html">Jobs</a></li>
        <li class="nav-item"><a class="nav-link active" href="revamp.html">CV Revamp</a></li>
        <li class="nav-item"><a class="nav-link btn btn-warning text-dark ms-2" href="pay.html">Subscribe</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- CV Revamp Form -->
<section class="py-5">
  <div class="container">
    <h2 class="mb-4 text-center">Revamp Your CV</h2>
    <p class="text-center">Upload your CV below and let our AI enhance it for ATS compliance, ensuring higher chances of getting noticed by recruiters.</p>

    <form id="revampForm" enctype="multipart/form-data" class="p-4 border rounded bg-light shadow-sm">
      <div class="mb-3">
        <label for="cvFile" class="form-label">Upload CV (PDF/DOCX)</label>
        <input type="file" class="form-control" id="cvFile" name="cv" accept=".pdf,.doc,.docx" required>
      </div>
      <div class="mb-3">
        <label for="jobSpec" class="form-label">Job Specification (Optional)</label>
        <textarea class="form-control" id="jobSpec" name="job_spec" placeholder="Paste job description here for better tailoring"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Revamp CV</button>
    </form>

    <div id="revampResult" class="mt-4 text-center"></div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
  <div class="container">
    <small>&copy; 2025 AutoApplyApp | Makwande Careers | All rights reserved.</small>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Revamp Script -->
<script>
document.getElementById('revampForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = new FormData();
    formData.append('cv', document.getElementById('cvFile').files[0]);
    formData.append('job_spec', document.getElementById('jobSpec').value);

    document.getElementById('revampResult').innerHTML = '<div class="alert alert-info">Processing your CV, please wait...</div>';

    const res = await fetch('/api/revamp_cv', {
        method: 'POST',
        body: formData
    });

    const data = await res.json();
    if (data.success) {
        document.getElementById('revampResult').innerHTML = `
          <div class="alert alert-success">${data.message}</div>
          <a href="${data.download_url}" class="btn btn-success mt-3">Download Revamped CV</a>
        `;
    } else {
        document.getElementById('revampResult').innerHTML = <div class="alert alert-danger">${data.error}</div>;
    }
});
</script>

</body>
</html>
