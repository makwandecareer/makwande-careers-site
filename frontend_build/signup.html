<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - AutoApplyApp</title>

  <!-- SEO -->
  <meta name="description" content="Create your AutoApplyApp account to get started with automated job applications." />
  <meta name="keywords" content="signup, AutoApplyApp, job apply, ATS CV" />
  <meta name="author" content="Makwande Careers" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">AutoApplyApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link active" href="signup.html">Signup</a></li>
        <li class="nav-item"><a class="nav-link" href="jobs.html">Jobs</a></li>
        <li class="nav-item"><a class="nav-link" href="revamp.html">CV Revamp</a></li>
        <li class="nav-item"><a class="nav-link btn btn-warning text-dark ms-2" href="pay.html">Subscribe</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Signup Form -->
<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <h2 class="text-center mb-4">Create Account</h2>
        <form id="signupForm">
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" id="fullName" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Create Password</label>
            <input type="password" id="password" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-success w-100">Sign Up</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
        <div id="signupMessage" class="mt-3 text-center"></div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
  <div class="container">
    <small>&copy; 2025 AutoApplyApp | Makwande Careers | All rights reserved.</small>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Signup Script -->
<script>
document.getElementById('signupForm').addEventListener('submit', async function (e) {
  e.preventDefault();

  const fullName = document.getElementById('fullName').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  const res = await fetch('https://autoapply-api.onrender.com/api/signup', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({
      name: fullName,
      email: email,
      password: password,
    }),
  });

  const data = await res.json();
  const msgDiv = document.getElementById('signupMessage');

  if (res.ok) {
    msgDiv.textContent = '✅ Signup successful! Redirecting to login...';
    msgDiv.className = 'text-success';
    setTimeout(() => {
      window.location.href = 'login.html';
    }, 1500);
  } else {
    msgDiv.textContent = '❌ Signup failed: ' + (data.detail || 'Please try again.');
    msgDiv.className = 'text-danger';
  }
});
</script>

</body>
</html>
