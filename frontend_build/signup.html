<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sign up • AutoApply</title>
  <meta name="description" content="Create your AutoApply account."/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>.badge-soft{background:#fff3cd;color:#664d03;border:1px solid #ffe69c}</style>

  <!-- Inline helpers -->
  <script>
  (function () {
    const $ = (s) => document.querySelector(s);
    const apiPath = (p) => "/api" + (p.startsWith("/") ? p : "/" + p);
    window.apiFetch = (path, opts={}) => {
      const token = localStorage.getItem("AA_TOKEN");
      const headers = Object.assign({}, opts.headers||{}, token?{Authorization:`Bearer ${token}`}:{});
      return fetch(apiPath(path), Object.assign({}, opts, {headers}));
    };
    window.apiJSON = async (path, opts={}) => {
      const res = await apiFetch(path, opts);
      const ct = (res.headers.get("content-type")||"").toLowerCase();
      const body = ct.includes("application/json") ? await res.json() : {detail: await res.text()};
      if(!res.ok) throw new Error(body?.detail || `HTTP ${res.status}`);
      return body;
    };
    window.setSignedInUI = function () {
      const signedIn=!!localStorage.getItem("AA_TOKEN");
      const l=$("#btnLogin"), s=$("#btnSignup"), o=$("#btnLogout");
      if(l&&s&&o){ if(signedIn){l.classList.add("d-none");s.classList.add("d-none");o.classList.remove("d-none");}
      else{l.classList.remove("d-none");s.classList.remove("d-none");o.classList.add("d-none");}
      o.onclick=()=>{localStorage.clear();location.href="/login.html";}}
    };
    window.showStatusBanner = async function () {
      const b=$("#statusBanner"), t=$("#statusText"); if(!b||!t) return;
      try{const j=await apiJSON("/health"); t.textContent=`API connected • v${j.version}`;}catch{t.textContent="API not reachable";}
      b.classList.remove("d-none");
    };
    document.addEventListener("DOMContentLoaded",()=>{const y=$("#year"); if(y) y.textContent=new Date().getFullYear(); setSignedInUI(); showStatusBanner();});
  })();
  </script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">AutoApply</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMain"><span class="navbar-toggler-icon"></span></button>
      <div id="navMain" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/jobs.html">Jobs</a></li>
          <li class="nav-item"><a class="nav-link" href="/revamp.html">CV Revamp</a></li>
          <li class="nav-item"><a class="nav-link" href="/pay.html">Subscription</a></li>
          <li class="nav-item"><a class="nav-link" href="/dashboard.html">Dashboard</a></li>
        </ul>
        <div class="d-flex gap-2">
          <a id="btnLogin" href="/login.html" class="btn btn-outline-light">Log in</a>
          <a id="btnSignup" href="/signup.html" class="btn btn-warning text-dark">Sign up</a>
          <button id="btnLogout" class="btn btn-outline-light d-none" type="button">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <div id="statusBanner" class="py-2 text-center small d-none">
    <span id="statusText" class="badge badge-soft rounded-pill px-3 py-2"></span>
  </div>

  <main class="container py-5" style="max-width:560px">
    <h1 class="h3 mb-3 text-center">Create your account</h1>
    <form id="signupForm" class="card p-3 p-md-4 shadow-sm needs-validation" novalidate>
      <div class="mb-3"><label class="form-label">Full name</label><input id="name" class="form-control" required/></div>
      <div class="mb-3"><label class="form-label">Email</label><input id="email" type="email" class="form-control" required/></div>
      <div class="row g-3">
        <div class="col-md-6"><label class="form-label">Password</label><input id="password" type="password" class="form-control" minlength="6" required/><div class="form-text">Min 6 characters.</div></div>
        <div class="col-md-6"><label class="form-label">Confirm</label><input id="confirm" type="password" class="form-control" minlength="6" required/></div>
      </div>
      <div class="form-check my-3">
        <input class="form-check-input" id="terms" type="checkbox" required/>
        <label for="terms" class="form-check-label">I agree to the <a href="/terms.html">Terms</a> & <a href="/privacy.html">Privacy</a>.</label>
      </div>
      <button class="btn btn-primary w-100" type="submit">Create account</button>
      <div id="signupMsg" class="small mt-3 text-muted"></div>
      <div class="mt-3 text-center small">Already have an account? <a href="/login.html">Log in</a></div>
    </form>
  </main>

  <footer class="border-top">
    <div class="container py-4 small d-flex justify-content-between flex-wrap gap-3">
      <div>© <span id="year"></span> AutoApply • All rights reserved.</div>
      <div class="d-flex gap-3"><a class="text-decoration-none" href="/privacy.html">Privacy</a><a class="text-decoration-none" href="/terms.html">Terms</a><a class="text-decoration-none" href="/contact.html">Contact</a></div>
    </div>
  </footer>

  <script>
    const form = document.getElementById('signupForm');
    const msg  = document.getElementById('signupMsg');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault(); form.classList.add('was-validated');
      const name = document.getElementById('name').value.trim();
      const email= document.getElementById('email').value.trim();
      const pw   = document.getElementById('password').value;
      const cf   = document.getElementById('confirm').value;
      if(!name || !email || pw.length<6 || pw!==cf || !document.getElementById('terms').checked) return;

      msg.textContent='Creating account…';
      try{
        const body = await apiJSON('/auth/signup', {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ name, email, password: pw })
        });
        localStorage.setItem('AA_TOKEN', body.access_token);
        localStorage.setItem('AA_USER', JSON.stringify(body.user));
        setSignedInUI(); msg.textContent='Success! Redirecting…'; location.href='/dashboard.html';
      }catch(err){ msg.textContent=err.message || 'Sign up failed'; }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
