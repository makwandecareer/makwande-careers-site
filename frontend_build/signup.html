  <script>
    // Choose the correct backend automatically
    (function () {
      const PROD = 'https://autoapply-api.onrender.com';
      const LOCAL = 'http://localhost:8000';
      window.API_ORIGIN = location.hostname.endsWith('onrender.com') ? PROD : LOCAL;
  
      // Read token if you already stored it
      const getToken = () => (localStorage.getItem('AA_TOKEN') || '').trim();
  
      // Simple helpers
      window.apiFetch = (path, opts = {}) => {
        const headers = Object.assign({'Content-Type': 'application/json'}, opts.headers || {});
        const t = getToken(); if (t) headers.Authorization = `Bearer ${t}`;
        return fetch(window.API_ORIGIN + path, Object.assign({}, opts, { headers }));
      };
  
      window.apiJSON = async (path, opts = {}) => {
        const r = await window.apiFetch(path, opts);
        if (!r.ok) throw new Error(`${r.status} ${await r.text()}`);
        const ct = r.headers.get('content-type') || '';
        return ct.includes('json') ? r.json() : r.text();
      };
    })();
  </script>
  
  <script>
    (async () => {
      const pill = document.querySelector('#api-status') || document.querySelector('.api-status');

      try {

        pill.textContent = 'API connected' + (info && info.version ? ` • v${info.version}` : '');
      } catch (e) {
        pill.textContent = 'API not reachable';
      }
    })();
    </script>

  <!-- Inline helpers -->
<script>
  // 1) Where is the API?
  // Force the real backend to avoid any old /api proxy or cached JS.
  const API_ORIGIN = "https://autoapply-api.onrender.com";
  if (!window.apiBase) window.apiBase = () => `${API_ORIGIN}/api`;

  // 2) Tiny fetch helpers
  if (!window.apiFetch) window.apiFetch = (p, o = {}) => {
    const t = localStorage.getItem("AA_TOKEN");
    const h = Object.assign({}, o.headers || {}, t ? { Authorization: `Bearer ${t}` } : {});
    const url = window.apiBase() + (p.startsWith('/') ? p : `/${p}`);
    return fetch(url, Object.assign({}, o, { headers: h }));
  };
  if (!window.apiJSON) window.apiJSON = async (p, o = {}) => {
    const r = await window.apiFetch(p, o);
    const ct = r.headers.get("content-type") || "";
    const body = ct.includes("application/json") ? await r.json() : await r.text();
    if (!r.ok) throw body;
    return body;
  };

  // 3) Show “API connected • <short-commit>”
  (async () => {
    const badge = document.querySelector('#api-status,.api-status,.badge-soft');
    if (!badge) return;
    try {
      const h = await window.apiJSON('/health');
      const v = (h.version || "").slice(0, 7) || "ok";
      badge.textContent = `API connected • v${v}`;
      badge.className = 'badge badge-soft';
    } catch (e) {
      badge.textContent = 'API not reachable';
      badge.className = 'badge badge-soft';
    }
  })();
</script>

  <script>
    (async () => {
      const badge = document.querySelector('.api-status');
      if (!badge) return;
      try {
        const r = await apiFetch('/api/health');   // uses the helper we added
        const j = await r.json();
        badge.textContent = j.ok
          ? `API connected${j.version ? ' · v' + j.version : ''}`
          : 'API not reachable';
        badge.className = 'badge ' + (j.ok ? 'badge-soft' : 'badge-danger');
      } catch {
        badge.textContent = 'API not reachable';
        badge.className = 'badge badge-danger';
      }
    })();
    </script>

    <h1 class="h3 mb-3 text-center">Create your account</h1>
    <form id="signupForm" class="card p-3 p-md-4 shadow-sm needs-validation" novalidate>
      <div class="mb-3"><label class="form-label">Full name</label><input id="name" class="form-control" required/></div>

      </div>
      <div class="form-check my-3">
        <input class="form-check-input" id="terms" type="checkbox" required/>
        <label for="terms" class="form-check-label">I agree to the <a href="/terms.html">Terms</a> & <a href="/privacy.html">Privacy</a>.</label>
      </div>
      <button class="btn btn-primary w-100" type="submit">Create account</button>
      <div id="signupMsg" class="small mt-3 text-muted"></div>

    </div>

  <script>
    const form = document.getElementById('signupForm');
    const msg  = document.getElementById('signupMsg');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault(); form.classList.add('was-validated');
      const name = document.getElementById('name').value.trim();
      const email= document.getElementById('email').value.trim();
      const pw   = document.getElementById('password').value;
      const cf   = document.getElementById('confirm').value;
      if(!name || !email || pw.length<6 || pw!==cf || !document.getElementById('terms').checked) return;

      msg.textContent='Creating account…';
      try{
        const body = await apiJSON('/auth/signup', {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ name, email, password: pw })
        });
        localStorage.setItem('AA_TOKEN', body.access_token);
        localStorage.setItem('AA_USER', JSON.stringify(body.user));
        setSignedInUI(); msg.textContent='Success! Redirecting…'; location.href='/dashboard.html';
      }catch(err){ msg.textContent=err.message || 'Sign up failed'; }
    });
  </script>
