<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="api-origin" content="https://autoapply-api.onrender.com" />

  <title>Sign up â€¢ AutoApply</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background:#f8fafc }
    .card { max-width: 560px; margin: 6rem auto; }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold">AutoApply</a>
    </div>
  </nav>

  <main class="container">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h3 text-center mb-4">Create your account</h1>

        <div id="alert" class="alert alert-danger d-none" role="alert"></div>

        <form id="signupForm" novalidate autocomplete="on">
          <div class="mb-3">
            <label for="name" class="form-label">Full name</label>
            <input id="name" name="name" type="text" class="form-control" required
                   autocomplete="name" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="email" class="form-control" required
                   autocomplete="email" />
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" type="password" class="form-control" required
                   autocomplete="new-password" minlength="6" />
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="agree" required />
            <label class="form-check-label" for="agree">
              I agree to the <a href="privacy.html">Terms &amp; Privacy</a>.
            </label>
          </div>

          <button id="submitBtn" type="submit" class="btn btn-primary w-100">
            Create account
          </button>
        </form>

        <p class="mt-3 text-center">
          Already have an account? <a href="login.html">Log in</a>
        </p>
      </div>
    </div>
  </main>

  <script>
    (function () {
      const ORIGIN = document.querySelector('meta[name="api-origin"]').content;
      const API = (p) => ${ORIGIN}/api${p};
      const saveToken = (t) => localStorage.setItem('AA_TOKEN', t);
      const showErr = (msg) => {
        const a = document.getElementById('alert');
        a.textContent = msg || 'Something went wrong';
        a.classList.remove('d-none');
      };

      // If already logged in, go straight to dashboard
      if (localStorage.getItem('AA_TOKEN')) {
        location.replace('dashboard.html');
        return;
      }

      document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        if (!name || !email || !password) return showErr('Please fill all fields');

        btn.disabled = true;
        try {
          const res = await fetch(API('/auth/signup'), {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, password })
          });
          const data = await res.json().catch(() => ({}));
          if (!res.ok) throw new Error(data.detail || 'Signup failed');
          if (!data.access_token) throw new Error('No token received');

          saveToken(data.access_token);
          location.replace('dashboard.html');
        } catch (err) {
          showErr(err.message);
          btn.disabled = false;
        }
      });
    })();
  </script>
</body>
</html>
