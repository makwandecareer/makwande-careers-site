<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffffff"/>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
  <title>Auto Apply App</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .job { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 8px; }
    .job h2 { margin: 0 0 5px; }
    .job p { margin: 4px 0; }
  </style>
</head>
<body>
  <h1>Top Matched Jobs</h1>
  <div id="job-list"><p>Loading jobs...</p></div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    fetch('https://autoapplyapp.onrender.com/api/matched_jobs')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('job-list');
        container.innerHTML = '';
        data.forEach(job => {
          const div = document.createElement('div');
          div.className = 'job';
          div.innerHTML = `
            <h2>${job.title}</h2>
            <p><strong>Company:</strong> ${job.company || 'N/A'}</p>
            <p><strong>Location:</strong> ${job.location || 'N/A'}</p>
            <p><strong>Closing Date:</strong> ${job.closing_date || 'N/A'}</p>
          `;
          container.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById('job-list').innerHTML = '<p>Error loading jobs.</p>';
      });
  </script>
</body>
</html>
