<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Apply App - Top Jobs</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <h1>Top Matched Jobs</h1>
  <div id="job-list">Loading jobs...</div>

  <script>
    async function fetchJobs() {
      const endpoint = 'https://autoapply-api.onrender.com/api/matched_jobs'; // ← ✅ Use full Render URL
      try {
        const response = await fetch(endpoint);
        if (!response.ok) throw new Error("Failed to fetch jobs.");
        const jobs = await response.json();

        const jobList = document.getElementById("job-list");
        jobList.innerHTML = "";

        jobs.forEach(job => {
          const card = document.createElement("div");
          card.className = "job-card";
          card.innerHTML = `
            <h3>${job.title}</h3>
            <p><strong>Company:</strong> ${job.company}</p>
            <p><strong>Location:</strong> ${job.location}</p>
            <p><strong>Match:</strong> ${job.match_score}%</p>
          `;
          jobList.appendChild(card);
        });
      } catch (error) {
        document.getElementById("job-list").textContent = "Error loading jobs.";
        console.error(error);
      }
    }

    fetchJobs();
  </script>
</body>
</html>
