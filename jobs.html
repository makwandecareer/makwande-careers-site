<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AutoApply — Jobs</title>
  <link rel="stylesheet" href="/styles/dashboard.css" />
</head>
<body>
  <header>
    <div class="row">
      <div class="brand">AutoApply</div>
      <div class="tag">Jobs</div>
    </div>
    <div class="user">
      <div id="currentUser" class="tag">…</div>
      <button id="logoutBtn" class="btn danger">Log out</button>
    </div>
  </header>

  <main class="grid">
    <section class="card">
      <h3>API Status</h3>
      <div class="status">
        <span id="apiDot" class="dot"></span>
        <span id="apiStatus">Checking…</span>
      </div>
    </section>

    <section class="card">
      <h3>Latest Jobs</h3>
      <div id="jobsStatus" class="status">
        <span class="dot" id="jobsDot"></span>
        <span>Loading…</span>
      </div>
      <div id="jobsList" class="list" aria-live="polite"></div>
    </section>
  </main>

  <script src="/scripts/config.js"></script>
  <script src="/scripts/dashboard.js"></script>
</body>
</html>
