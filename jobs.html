<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Matched Jobs</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Top Matched Jobs</h1>
  <div id="job-container">Loading jobs...</div>

  <script>
    const jobContainer = document.getElementById('job-container');

    fetch('https://autoapply-api.onrender.com/api/jobs')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not OK');
        }
        return response.json();
      })
      .then(data => {
        jobContainer.innerHTML = '';
        data.jobs.forEach(job => {
          const jobCard = document.createElement('div');
          jobCard.className = 'job-card';
          jobCard.innerHTML = `
            <h3>${job.job_title}</h3>
            <p><strong>Company:</strong> ${job.company_name}</p>
            <p><strong>Location:</strong> ${job.location}</p>
            <p><strong>Match Score:</strong> ${job.match_score}%</p>
          `;
          jobContainer.appendChild(jobCard);
        });
      })
      .catch(error => {
        jobContainer.innerHTML = `<p style="color:red;">Error fetching jobs: ${error.message}</p>`;
      });
  </script>
</body>
</html>
>
