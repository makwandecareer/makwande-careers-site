<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jobs · Makwande Careers</title>
  <meta name="description" content="Makwande Careers AutoApply platform for SADC." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="/assets/css/style.css" rel="stylesheet" />
</head>

<body>
  <!-- NAV -->
  <nav class="nav-wrap bg-white sticky-top">
    <div class="container-xxl py-2 d-flex align-items-center gap-3">
      <a class="d-flex align-items-center gap-2 text-decoration-none" href="/index.html" aria-label="Makwande Careers home">
        <img src="/assets/img/logo.png" alt="Makwande Careers logo" width="32" height="32" />
        <span class="logo-word">Makwande Careers</span>
      </a>

      <div class="d-none d-md-flex ms-3 flex-grow-1" style="max-width:520px;">
        <div class="input-group">
          <span class="input-group-text bg-light border-0"><i class="bi bi-search"></i></span>
          <input class="form-control bg-light border-0" placeholder="Search jobs, titles, companies" />
        </div>
      </div>

      <div class="ms-auto d-flex align-items-center gap-3">
        <a class="text-decoration-none" href="/index.html">Home</a>
        <a class="text-decoration-none fw-bold text-success" href="/jobs.html">Jobs</a>
        <a class="text-decoration-none" href="/revamp.html">Revamp CV</a>
        <a class="text-decoration-none" href="/cover_letter.html">Cover Letter</a>
        <a class="text-decoration-none" href="/pricing.html">Pricing</a>
        <a class="text-decoration-none" href="/dashboard.html">Dashboard</a>
        <a class="text-decoration-none" href="/login.html">Login</a>
        <a class="text-decoration-none" href="/signup.html">Sign up</a>
      </div>
    </div>
  </nav>

  <!-- CONTENT -->
  <section class="container-xxl my-4">
    <div class="row g-3">
      <!-- Filters / Saved -->
      <aside class="col-12 col-lg-3">
        <div class="card p-3">
          <h6 class="mb-3">Filters</h6>
          <input id="jobSearch" class="form-control mb-2" placeholder="Search roles, companies" />
          <select id="jobLocation" class="form-select mb-2">
            <option value="">All locations</option>
          </select>
          <select id="jobType" class="form-select mb-3">
            <option value="">Any type</option>
            <option>Full-time</option>
            <option>Contract</option>
            <option>Internship</option>
            <option>Hybrid</option>
          </select>
          <button id="searchBtn" class="btn btn-brand w-100 rounded-pill">Apply filters</button>
        </div>

        <div class="card p-3 mt-3">
          <h6 class="mb-2">Saved jobs</h6>
          <div id="savedJobs"><small class="text-muted">No saved jobs yet.</small></div>
        </div>
      </aside>

      <!-- Results -->
      <section class="col-12 col-lg-9">
        <div class="card p-3">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="mb-0">Job results</h6>
            <small id="count">0</small>
          </div>

          <div id="jobsList" class="d-grid gap-2">
            <div class="d-flex justify-content-between">
              <div>
                <div class="fw-semibold">Loading...</div>
                <small class="text-muted">Please wait</small>
              </div>
            </div>
          </div>

          <div class="d-grid mt-3">
            <button id="jobsMore" class="btn btn-outline-secondary d-none">Load more</button>
          </div>
        </div>
      </section>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="border-top py-4 mt-5">
    <div class="container-xxl d-flex flex-wrap align-items-center justify-content-between gap-3">
      <div class="small text-muted">&copy; <span id="year"></span> Makwande Careers · All rights reserved</div>
      <div class="d-flex gap-3 small">
        <a href="/index.html">Home</a>
        <a href="/jobs.html">Jobs</a>
        <a href="/privacy.html">Privacy</a>
        <a href="/terms.html">Terms</a>
      </div>
    </div>
  </footer>

  <!-- SCRIPTS (load once) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="/assets/js/main.js" defer></script>

  <!-- Page script -->
  <script>
  (function () {
    'use strict';

    const $ = (id) => document.getElementById(id);
    const jobsList = $('jobsList');
    const countEl  = $('count');
    const locSel   = $('jobLocation');
    const typeSel  = $('jobType');
    const qInput   = $('jobSearch');

    // year in footer
    const y = document.getElementById('year');
    if (y) y.textContent = new Date().getFullYear();

    // tiny helper: always call through the same-origin proxy -> /api/*
    async function api(path, opts = {}) {
      const res = await fetch('/api' + path, opts);
      const text = await res.text();
      let data; try { data = text ? JSON.parse(text) : null; } catch { data = text; }
      if (!res.ok) throw new Error((data && (data.detail || data.message)) || res.statusText);
      return data;
    }

    function renderJobs(jobs) {
      if (!jobs || !jobs.length) {
        jobsList.innerHTML = '<div class="text-muted">No jobs found.</div>';
        countEl.textContent = '0';
        return;
      }
      countEl.textContent = jobs.length;

      // populate location filter once from results
      if (locSel.options.length === 1) {
        const set = new Set();
        jobs.forEach(j => j.location && set.add(j.location));
        [...set].sort().forEach(v => locSel.add(new Option(v, v)));
      }

      jobsList.innerHTML = jobs.map(j => `
        <div class="card p-3">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <div class="fw-semibold">${j.title || ''}</div>
              <small class="text-muted">${j.company || ''} ${j.location ? '· ' + j.location : ''}</small>
            </div>
            <a class="btn btn-sm btn-brand rounded-pill" href="${j.apply_url || '#'}" target="_blank" rel="noopener">Apply</a>
          </div>
          <div class="mt-2 small text-muted">
            Match: ${j.match_score ?? 'N/A'}%
            ${j.posted ? ' · Posted: ' + j.posted : ''}
            ${j.closing ? ' · Closes: ' + j.closing : ''}
          </div>
        </div>
      `).join('');
    }

    async function loadJobs() {
      jobsList.innerHTML = '<div class="text-muted">Loading...</div>';

      const params = new URLSearchParams();
      if (qInput.value.trim()) params.set('q', qInput.value.trim());
      if (locSel.value)        params.set('location', locSel.value);
      if (typeSel.value)       params.set('type', typeSel.value);

      try {
        const data = await api('/jobs?' + params.toString());
        const jobs = Array.isArray(data) ? data : (data.jobs || []);
        renderJobs(jobs);
      } catch (e) {
        jobsList.innerHTML = `<div class="text-danger">Error: ${e.message}</div>`;
        countEl.textContent = '0';
      }
    }

    // events
    $('searchBtn').addEventListener('click', loadJobs);
    qInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') loadJobs(); });
    locSel.addEventListener('change', loadJobs);
    typeSel.addEventListener('change', loadJobs);

    // init
    document.addEventListener('DOMContentLoaded', loadJobs, { once: true });
  })();
  </script>
</body>
</html>
