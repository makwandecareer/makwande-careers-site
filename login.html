  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;

      justify-content: center;

    .form-box {
      background: white;

    button {

      padding: 12px;

      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    .form-footer {
