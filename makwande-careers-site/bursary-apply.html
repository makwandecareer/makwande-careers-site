  <main class="container py-5">

  <script>
    // ====== BASIC API CLIENT (paste once per page that needs API) ======
    window.API_BASE = "https://autoapplyapp-mobile.onrender.com";  // FastAPI base
    const TOKEN_KEY = "mc_token";
    
    // Auth helpers
    function setToken(t){ localStorage.setItem(TOKEN_KEY, t); }
    function getToken(){ return localStorage.getItem(TOKEN_KEY); }
    function authHeaders(h={}) {
      const t = getToken();
      return t ? {...h, Authorization: `Bearer ${t}`} : h;
    }
    
    // API helper (GET/POST/etc)
    async function api(path, {method="GET", body, headers} = {}) {
      const res = await fetch(`${API_BASE}${path}`, {
        method,
        headers: authHeaders({
          "Content-Type": "application/json",
          ...(headers||{})
        }),
        body: body ? JSON.stringify(body) : undefined
      });
      if (!res.ok) throw new Error(await res.text());
      return res.status === 204 ? null : res.json();
    }
    </script>
    
</body>
<script>
  const params = new URLSearchParams(location.search);
  const bursaryId = params.get("id");
  
  document.querySelector("form").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const body = {
      bursary_id: bursaryId,
      name:  e.target.querySelector('input[type="text"]').value,
      // map other form fields properly as needed...
    };
    try {
      await api("/api/bursaries/apply", {method:"POST", body});
      alert("Application submitted.");
      location.href = "learners.html";
    } catch (err) {
      alert("Submit failed: " + err.message);
    }
  });
  </script>
