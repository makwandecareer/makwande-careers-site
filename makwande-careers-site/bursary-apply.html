<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bursary Application | Makwande Careers</title>
  <link rel="stylesheet" href="assets/css/app.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <main class="container py-5">
    <h2 class="mb-4 text-center">Apply for Bursary</h2>
    <form class="card p-4 shadow-sm mx-auto" style="max-width:700px;">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">University</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Field of Study</label>
        <input type="text" class="form-control" required>
      </div>
      <button class="btn btn-primary w-100">Submit</button>
    </form>
  </main>
  <footer class="bg-dark text-light text-center py-4 mt-5">
    <div class="container">
      <p class="mb-1">&copy; <span id="year"></span> Makwande Careers. All rights reserved.</p>
      <p class="small">
        Empowering Africa’s professionals with smarter job applications, bursaries, and career growth.
      </p>
    </div>
  </footer>

</body>
