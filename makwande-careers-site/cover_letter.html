<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Cover Letter | Makwande Careers</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 72px; }
    textarea { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; white-space: pre-wrap; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="cv-revamp.html">Makwande Careers</a>
      <div class="ms-auto">
        <a class="btn btn-outline-primary btn-sm" href="cv-revamp.html">CV Revamp</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <h1 class="h3 mb-3">Tailored Cover Letter</h1>
    <p class="text-secondary mb-4">We’ll generate a concise, targeted cover letter in Markdown.</p>

    <form id="clForm" class="card p-3 p-md-4 shadow-sm">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Your Name</label>
          <input id="applicant_name" class="form-control" placeholder="Makwande Gcora">
        </div>
        <div class="col-md-4">
          <label class="form-label">Company</label>
          <input id="company" class="form-control" placeholder="Progressive Liquor">
        </div>
        <div class="col-md-4">
          <label class="form-label">Role</label>
          <input id="role" class="form-control" placeholder="Process Engineer">
        </div>

        <div class="col-md-12">
          <label class="form-label">Tone</label>
          <select id="tone" class="form-select">
            <option>professional</option>
            <option>enthusiastic</option>
            <option>confident</option>
            <option>friendly</option>
          </select>
        </div>

        <div class="col-12">
          <label class="form-label">Job Description</label>
          <textarea id="job_description" class="form-control" rows="6" placeholder="Paste the job description…"></textarea>
        </div>

        <div class="col-12">
          <label class="form-label">Your CV (plain text)</label>
          <textarea id="cv_text" class="form-control" rows="10" placeholder="Paste your CV here…"></textarea>
        </div>

        <div class="col-12 d-flex gap-2">
          <button id="submitBtn" class="btn btn-primary" type="submit">Generate Cover Letter</button>
          <button id="demoBtn" class="btn btn-outline-secondary" type="button">Load Demo</button>
        </div>
      </div>
    </form>

    <section id="resultWrap" class="mt-4" style="display:none;">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="h5 mb-3">Letter (Markdown)</h2>
          <pre id="letter_md" class="mono border rounded p-3 bg-light" style="max-height:560px;overflow:auto;"></pre>
        </div>
      </div>
    </section>
  </main>

  <script>
    const API_BASE = "https://autoapplyapp.onrender.com";

    async function postJSON(path, payload) {
      const res = await fetch(`${API_BASE}${path}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const data = await res.json().catch(()=> ({}));
      if (!res.ok) throw new Error(data?.detail || `HTTP ${res.status}`);
      return data;
    }

    document.getElementById("demoBtn").addEventListener("click", () => {
      document.getElementById("applicant_name").value = "Makwande Gcora";
      document.getElementById("company").value = "Progressive Liquor";
      document.getElementById("role").value = "Process Engineer";
      document.getElementById("tone").value = "professional";
      document.getElementById("job_description").value = "Optimize distillation/fermentation lines, drive QA/QC and continuous improvement, reduce CoGS, and support new product development.";
      document.getElementById("cv_text").value = [
        "Makwande Gcora — Chemical Engineer",
        "Process Engineer, Progressive Liquor (2024–2025) — cut CoGS by 8%, built QA/QC lab, and reduced rework by 22%.",
      ].join("\n");
    });

    document.getElementById("clForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const btn = document.getElementById("submitBtn");
      btn.disabled = true; const original = btn.textContent; btn.textContent = "Generating…";

      const payload = {
        applicant_name: document.getElementById("applicant_name").value,
        company: document.getElementById("company").value,
        role: document.getElementById("role").value,
        job_description: document.getElementById("job_description").value,
        cv_text: document.getElementById("cv_text").value,
        tone: document.getElementById("tone").value
      };

      try {
        const data = await postJSON("/api/cover_letter", payload);
        document.getElementById("resultWrap").style.display = "block";
        document.getElementById("letter_md").textContent = data.letter_markdown || "";
        window.scrollTo({ top: document.getElementById("resultWrap").offsetTop - 72, behavior: "smooth" });
      } catch (err) {
        alert(`Cover letter failed: ${err.message}`);
      } finally {
        btn.disabled = false; btn.textContent = original;
      }
    });
  </script>
</body>
</html>
