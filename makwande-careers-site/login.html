<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="assets/css/app.css">

  <meta charset="UTF-8">
  <title>Login | Makwande Careers</title>
  <link rel="stylesheet" href="assets/css/app.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <main class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="card p-4 shadow" style="width: 400px;">
      <h3 class="mb-4 text-center">Login</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="loginEmail" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="loginPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="text-center mt-3">
        <p class="small">Don’t have an account? <a href="signup.html">Sign up</a></p>
      </div>
    </div>
  </main>

  <script>
    document.getElementById("loginForm").addEventListener("submit", (e)=>{
      e.preventDefault();
      alert("✅ Login successful (connect to backend later).");
    });
  </script>
    <footer class="bg-dark text-light text-center py-4 mt-5">
      <div class="container">
        <p class="mb-1">&copy; <span id="year"></span> Makwande Careers. All rights reserved.</p>
        <p class="small">
          Empowering Africa’s professionals with smarter job applications, bursaries, and career growth.
        </p>
      </div>
    </footer>
  
    <script>
      // auto-update year
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  <script>
    // ====== BASIC API CLIENT (paste once per page that needs API) ======
    window.API_BASE = "https://autoapplyapp-mobile.onrender.com";  // FastAPI base
    constTOKEN_KEY = "mc_token";
    
    // Auth helpers
    function setToken(t){ localStorage.setItem(TOKEN_KEY, t); }
    function getToken(){ return localStorage.getItem(TOKEN_KEY); }
    function authHeaders(h={}) {
      const t = getToken();
      return t ? {...h, Authorization: `Bearer ${t}`} : h;
    }
    
    // API helper (GET/POST/etc)
    async function api(path, {method="GET", body, headers} = {}) {
      const res = await fetch(`${API_BASE}${path}`, {
        method,
        headers: authHeaders({
          "Content-Type": "application/json",
          ...(headers||{})
        }),
        body: body ? JSON.stringify(body) : undefined
      });
      if (!res.ok) throw new Error(await res.text());
      return res.status === 204 ? null : res.json();
    }
    </script>
    <script>
      const API_BASE = "https://autoapplyapp-mobile.onrender.com"; // backend base
      const TOKEN_KEY = "mc_token";
      function setToken(t){ localStorage.setItem(TOKEN_KEY, t); }
      
      document.getElementById("loginForm").addEventListener("submit", async (e)=>{
        e.preventDefault();
        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value;
      
        try {
          const res = await fetch(`${API_BASE}/api/auth/login`, {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({email, password})
          });
          if (!res.ok) {
            const txt = await res.text();
            throw new Error(txt || `HTTP ${res.status}`);
          }
          const data = await res.json(); // -> {access_token}
          setToken(data.access_token);
          alert("✅ Login successful");
          location.href = "dashboard.html";
        } catch (err) {
          alert("Login failed: " + err.message);
        }
      });
      </script>
      
</body>
<script>
  document.getElementById("loginForm").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value;
    try {
      const data = await api("/api/auth/login", {method:"POST", body:{email, password}});
      setToken(data.access_token);                 // expects {"access_token":"..."}
      location.href = "dashboard.html";
    } catch (err) {
      alert("Login failed: " + err.message);
    }
  });
  </script>
