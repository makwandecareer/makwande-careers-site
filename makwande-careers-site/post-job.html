<!doctype html><html lang="en"><head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Post a Job — Makwande Careers</title>
    <link rel="stylesheet" href="/assets/css/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    </head><body>
    <div class="nav"><div class="container nav-row">
      <a class="brand" href="/index.html"><span class="brand-logo">MC</span><span>Makwande Careers</span></a>
      <div class="nav-cta"><a class="btn btn-ghost" href="/recruiter-dashboard.html">Dashboard</a></div>

    <header class="hero-lite"><div class="container">
      <span class="badge">Job posting</span>
      <h1 class="page-title">Create a new job</h1>
    </div></header>
    
    <section><div class="container grid grid-2">
      <div class="card stack">
        <input class="input" placeholder="Job title">
        <input class="input" placeholder="Company">
        <div class="grid grid-2"><input class="input" placeholder="Location"><select class="input"><option>Country</option><option>South Africa</option>…</select></div>
        <select class="input"><option>Employment type</option><option>Full-time</option><option>Contract</option></select>
        <textarea class="input" rows="8" placeholder="Job description, responsibilities, requirements…"></textarea>
        <button class="btn btn-primary">Publish job</button>
      </div>
      <div class="card">
        <h3>Tips</h3><p class="section-lead">Clear titles and structured requirements attract better candidates.</p>
      </div>
    </div></section>
    
    <footer>…same as index…</footer>
