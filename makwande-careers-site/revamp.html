<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CV Revamp | Makwande Careers</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 72px; }
    textarea { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; white-space: pre-wrap; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="#">Makwande Careers</a>
      <div class="ms-auto">
        <a class="btn btn-outline-primary btn-sm" href="cover-letter.html">Cover Letter</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <h1 class="h3 mb-3">AI-Powered CV Revamp</h1>
    <p class="text-secondary mb-4">Paste your CV and the job details. We’ll optimize it for ATS and recruiters.</p>

    <form id="revampForm" class="card p-3 p-md-4 shadow-sm">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Job Title</label>
          <input id="job_title" class="form-control" placeholder="Process Engineer">
        </div>
        <div class="col-md-3">
          <label class="form-label">Target Country</label>
          <input id="target_country" class="form-control" placeholder="South Africa">
        </div>
        <div class="col-md-3">
          <label class="form-label">Seniority</label>
          <select id="seniority" class="form-select">
            <option value="">—</option>
            <option>Intern</option>
            <option>Junior</option>
            <option>Mid</option>
            <option>Senior</option>
            <option>Lead</option>
            <option>Director</option>
          </select>
        </div>

        <div class="col-12">
          <label class="form-label">Job Description</label>
          <textarea id="job_description" class="form-control" rows="6" placeholder="Paste the job description…"></textarea>
        </div>

        <div class="col-12">
          <label class="form-label">Your CV (plain text)</label>
          <textarea id="cv_text" class="form-control" rows="12" placeholder="Paste your CV here…"></textarea>
          <div class="form-text">Tip: If you have a PDF/DOCX, copy the text out and paste it here.</div>
        </div>

        <div class="col-12 d-flex gap-2">
          <button id="submitBtn" class="btn btn-primary" type="submit">Revamp CV</button>
          <button id="demoBtn" class="btn btn-outline-secondary" type="button">Load Demo</button>
        </div>
      </div>
    </form>

    <section id="resultWrap" class="mt-4" style="display:none;">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="h5 mb-3">Results</h2>
          <div class="row gy-3">
            <div class="col-md-4">
              <div class="border rounded p-3 bg-light">
                <div class="small text-muted">ATS Score</div>
                <div id="ats_score" class="display-6 fw-semibold">—</div>
              </div>
              <div class="mt-3">
                <div class="small text-muted mb-1">Improvement Tips</div>
                <ul id="improvement_tips" class="mb-0"></ul>
              </div>
            </div>
            <div class="col-md-8">
              <div class="small text-muted mb-1">Summary</div>
              <p id="summary" class="mono"></p>
              <hr>
              <div class="small text-muted mb-1">Structured Sections (JSON)</div>
              <pre id="sections" class="mono border rounded p-3 bg-light" style="max-height:420px;overflow:auto;"></pre>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    const API_BASE = "https://autoapplyapp.onrender.com";

    async function postJSON(path, payload) {
      const res = await fetch(`${API_BASE}${path}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const data = await res.json().catch(()=> ({}));
      if (!res.ok) throw new Error(data?.detail || `HTTP ${res.status}`);
      return data;
    }

    document.getElementById("demoBtn").addEventListener("click", () => {
      document.getElementById("job_title").value = "Process Engineer";
      document.getElementById("target_country").value = "South Africa";
      document.getElementById("seniority").value = "Senior";
      document.getElementById("job_description").value = "We seek a Process Engineer to optimize distillation, fermentation, and QA/QC. Experience with GMP, SPC, and continuous improvement preferred.";
      document.getElementById("cv_text").value = [
        "Makwande Gcora — Chemical Engineer",
        "",
        "SUMMARY",
        "Process/chemical engineer with hands-on plant optimization and QA/QC.",
        "",
        "EXPERIENCE",
        "Process Engineer, Progressive Liquor (2024–2025)",
        "• Built alcohol lab (gin/whisky/vodka) and reduced CoGS by 8%",
        "• Implemented SPC and cut rework by 22%",
        "",
        "SKILLS",
        "Process design, QA/QC, SPC, Python, FastAPI"
      ].join("\n");
    });

    document.getElementById("revampForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const btn = document.getElementById("submitBtn");
      btn.disabled = true; const original = btn.textContent; btn.textContent = "Revamping…";

      const payload = {
        job_title: document.getElementById("job_title").value,
        job_description: document.getElementById("job_description").value,
        cv_text: document.getElementById("cv_text").value,
        target_country: document.getElementById("target_country").value,
        seniority: document.getElementById("seniority").value
      };

      try {
        const data = await postJSON("/api/revamp_cv", payload);
        document.getElementById("resultWrap").style.display = "block";
        document.getElementById("ats_score").textContent = data.ats_score ?? "—";
        document.getElementById("summary").textContent = data.summary || "";
        document.getElementById("sections").textContent = JSON.stringify(data.cv_sections || {}, null, 2);
        const tips = data.improvement_tips || [];
        const tipsUl = document.getElementById("improvement_tips");
        tipsUl.innerHTML = "";
        tips.forEach(t => {
          const li = document.createElement("li"); li.textContent = t; tipsUl.appendChild(li);
        });
        window.scrollTo({ top: document.getElementById("resultWrap").offsetTop - 72, behavior: "smooth" });
      } catch (err) {
        alert(`CV Revamp failed: ${err.message}`);
      } finally {
        btn.disabled = false; btn.textContent = original;
      }
    });
  </script>
</body>
</html>
