<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="assets/css/app.css">

  <meta charset="UTF-8">
  <title>Sign Up | Makwande Careers</title>
  <link rel="stylesheet" href="assets/css/app.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <main class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="card p-4 shadow" style="width: 450px;">
      <h3 class="mb-4 text-center">Create Account</h3>
      <form id="signupForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" id="signupName" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="signupEmail" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="signupPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <div class="text-center mt-3">
        <p class="small">Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </main>

  <script>
    document.getElementById("signupForm").addEventListener("submit", (e)=>{
      e.preventDefault();
      alert("✅ Account created (connect to backend later).");
    });
  </script>
</body>
</html>
<footer class="bg-dark text-light text-center py-4 mt-5">
  <div class="container">
    <p class="mb-1">&copy; <span id="year"></span> Makwande Careers. All rights reserved.</p>
    <p class="small">
      Empowering Africa’s professionals with smarter job applications, bursaries, and career growth.
    </p>
  </div>
</footer>

<script>
  // auto-update year
  document.getElementById("year").textContent = new Date().getFullYear();
</script>
