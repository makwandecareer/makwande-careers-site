<!DOCTYPE html>
<html lang="en">
  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const name  = document.getElementById("signupName").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value;
      try {
        await api("/api/auth/signup", {method:"POST", body:{name, email, password}});
        const login = await api("/api/auth/login", {method:"POST", body:{email, password}});
        setToken(login.access_token);
        location.href = "dashboard.html";
      } catch (err) {
        alert("Sign up failed: " + err.message);
      }
    });
    </script>
    
<head>
  <link rel="stylesheet" href="assets/css/app.css">

  <meta charset="UTF-8">
  <title>Sign Up | Makwande Careers</title>
  <link rel="stylesheet" href="assets/css/app.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<script>
  // ====== BASIC API CLIENT (paste once per page that needs API) ======
  window.API_BASE = "https://autoapplyapp-mobile.onrender.com";  // FastAPI base
  const TOKEN_KEY = "mc_token";
  
  // Auth helpers
  function setToken(t){ localStorage.setItem(TOKEN_KEY, t); }
  function getToken(){ return localStorage.getItem(TOKEN_KEY); }
  function authHeaders(h={}) {
    const t = getToken();
    return t ? {...h, Authorization: `Bearer ${t}`} : h;
  }
  
  // API helper (GET/POST/etc)
  async function api(path, {method="GET", body, headers} = {}) {
    const res = await fetch(`${API_BASE}${path}`, {
      method,
      headers: authHeaders({
        "Content-Type": "application/json",
        ...(headers||{})
      }),
      body: body ? JSON.stringify(body) : undefined
    });
    if (!res.ok) throw new Error(await res.text());
    return res.status === 204 ? null : res.json();
  }
  </script>
  
<body>
  <main class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="card p-4 shadow" style="width: 450px;">
      <h3 class="mb-4 text-center">Create Account</h3>
      <form id="signupForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" id="signupName" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="signupEmail" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="signupPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <div class="text-center mt-3">
        <p class="small">Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </main>

  <script>
    document.getElementById("signupForm").addEventListener("submit", (e)=>{
      e.preventDefault();
      alert("✅ Account created (connect to backend later).");
    });
  </script>
</body>
</html>
