<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Match Jobs to CV | AutoApply</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 2rem;
    }
    textarea {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.7rem 1.5rem;
      background: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .match {
      background: white;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <h1>Match Jobs to Your CV</h1>
  <textarea id="cvText" rows="8" placeholder="Paste your CV here..."></textarea>
  <textarea id="jobsInput" rows="8" placeholder="Paste job descriptions, one per section..."></textarea>
  <button onclick="matchJobs()">Match Jobs</button>

  <div id="results"></div>

  <script>
    async function matchJobs() {
      const cvText = document.getElementById("cvText").value;
      const jobDescriptions = document.getElementById("jobsInput").value.trim().split("\n\n");

      const jobList = jobDescriptions.map(desc => ({
        job_title: desc.slice(0, 40) + "...",
        company: "Unknown",
        location: "N/A",
        description: desc
      }));

      const res = await fetch("https://autoapply-backend.onrender.com/api/match_jobs", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_cv: cvText, job_list: jobList })
      });

      const data = await res.json();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<h3>Matches Found:</h3>";

      data.matches.forEach(match => {
        resultsDiv.innerHTML += `
          <div class="match">
            <strong>${match.job_title}</strong><br/>
            Match Score: ${match.match_score}%<br/>
            Reason: ${match.reasoning}
          </div>
        `;
      });
    }
  </script>
