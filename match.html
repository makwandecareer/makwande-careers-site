<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Match Scoring - AutoApply</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">AutoApply</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="jobs.html">Jobs</a></li>
          <li class="nav-item"><a class="nav-link" href="revamp.html">Revamp CV</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Match Scoring Section -->
  <div class="container py-5">
    <h2 class="mb-4">CV vs Job Specification Match Score</h2>
    <form action="/match-score" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="cvFile" class="form-label">Upload Your CV</label>
        <input class="form-control" type="file" id="cvFile" name="cvFile" required>
      </div>
      <div class="mb-3">
        <label for="jobSpec" class="form-label">Paste Job Specification</label>
        <textarea class="form-control" id="jobSpec" name="jobSpec" rows="4" placeholder="Paste job description here..." required></textarea>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Check Match</button>
      </div>
    </form>
    <div class="mt-4" id="matchResult">
      <!-- Match score result will appear here -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer bg-light text-center mt-5 py-3">
    <div class="container">
      <span class="text-muted">&copy; 2025 AutoApply App. All rights reserved.</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
