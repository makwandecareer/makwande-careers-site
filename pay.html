<!DOCTYPE html>
<html>
<head>
  <title>Subscribe - AutoApplyApp</title>
  <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body>
  <h2>Subscribe for R300/month</h2>
  <button onclick="payWithPaystack()">Subscribe Now</button>

  <script>
    function payWithPaystack() {
      var handler = PaystackPop.setup({
        key: 'pk_test_xxxxxxxxxxxxxxxxxxxx',  // Replace with your public key
        email: 'user@example.com',            // Replace with the user's email dynamically
        plan: 'PLN_dkjwpstwj5i6ncc',          // Your subscription plan code
        callback: function(response) {
          alert('Payment successful! Reference: ' + response.reference);
          // Optional: send response.reference to your backend for verification
          window.location.href = "/dashboard.html";
        },
        onClose: function() {
          alert('Payment window closed.');
        }
      });
      handler.openIframe();
    }
  </script>
</body>
</html>
