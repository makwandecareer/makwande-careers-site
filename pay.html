<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscribe with Paystack - Auto Apply App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      text-align: center;
    }
    h2 {
      color: #1f2937;
      margin-bottom: 10px;
    }
    p {
      color: #4b5563;
      margin-bottom: 20px;
    }
    input[type="email"], input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #d1d5db;
      border-radius: 6px;
    }
    button {
      background: #1f2937;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }
    button:hover {
      background: #111827;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Subscribe for R300/month</h2>
    <p>Unlock unlimited job applications, CV revamp, and automated tracking.</p>

    <form id="payment-form">
      <input type="email" id="email" placeholder="Enter your email" required />
      <input type="text" id="name" placeholder="Full name" required />
      <button type="submit">Pay with Paystack</button>
    </form>
  </div>

  <!-- Later: Paystack script -->
  <script>
    document.getElementById('payment-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const name = document.getElementById('name').value;

      alert(`Simulated payment for ${name} (${email})`);

      //   },
      //   onClose: function() {
      //     alert('Payment closed.');
      //   }
      // }).openIframe();
    });
  </script>
</body>
</html>
