<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recruiter Panel | Auto Apply App</title>
</head>
<body>
  <h1>Post a Job</h1>
  <form id="jobPostForm">
    <input type="text" id="title" placeholder="Job Title" required /><br/><br/>
    <textarea id="description" placeholder="Job Description" rows="6" cols="50" required></textarea><br/><br/>
    <input type="text" id="location" placeholder="Location" required /><br/><br/>
    <button type="submit">Post Job</button>
  </form>

  <h2>My Job Postings</h2>
  <div id="postedJobs"></div>

  <script>
    document.getElementById('jobPostForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const res = await fetch('/api/post_job', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          title: document.getElementById('title').value,
          description: document.getElementById('description').value,
          location: document.getElementById('location').value
        })
      });

      const result = await res.json();
      alert(result.message || 'Job posted.');
    });
  </script>
</body>
</html>
