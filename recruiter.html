  <h1>Recruiter Portal</h1>
  <input type="email" id="employerEmail" placeholder="Enter your recruiter email" />

  <h2>Post a Job</h2>
  <input type="text" id="jobTitle" placeholder="Job Title" />
  <input type="text" id="company" placeholder="Company Name" />
  <input type="text" id="location" placeholder="Job Location" />
  <textarea id="description" placeholder="Job Description" rows="6"></textarea>
  <button onclick="postJob()">Post Job</button>

  <h2>Applicants</h2>
  <button onclick="loadApplicants()">Load Applicants</button>
  <div id="applicants"></div>

  <script>
    async function postJob() {
      const payload = {
        employer_email: document.getElementById("employerEmail").value,
        job_title: document.getElementById("jobTitle").value,
        company: document.getElementById("company").value,
        location: document.getElementById("location").value,
        description: document.getElementById("description").value
      };

      const res = await fetch("https://autoapply-backend.onrender.com/api/post_job", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      alert(data.message);
    }

    async function loadApplicants() {
      const email = document.getElementById("employerEmail").value;
      const res = await fetch(`https://autoapply-backend.onrender.com/api/list_applicants/${email}`);
      const data = await res.json();

      const container = document.getElementById("applicants");
      container.innerHTML = "";

      if (data.length === 0) {
        container.innerHTML = "<p>No applicants yet.</p>";
        return;
      }

      data.forEach(app => {
        container.innerHTML += `
          <div class="card">
            <strong>${app.job_title}</strong><br/>
            ${app.company} – ${app.location}<br/>
            Applicant: ${app.user_email}<br/>
            Status: ${app.status}<br/>
            Applied on: ${app.applied_on}
          </div>
        `;
      });
    }
  </script>
