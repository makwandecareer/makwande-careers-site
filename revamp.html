<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI CV Revamp | Auto Apply App</title>
</head>
<body>
  <h1>AI CV Revamp Tool</h1>
  <form id="revampForm" enctype="multipart/form-data">
    <label for="cvFile">Upload CV (PDF or DOCX):</label>
    <input type="file" name="cv_file" id="cvFile" required /><br/><br/>
    
    <label for="jobSpec">Upload Job Description:</label>
    <input type="file" name="job_spec_file" id="jobSpec" required /><br/><br/>
    
    <button type="submit">Revamp My CV</button>
  </form>
  <div id="revampResult"></div>

  <script>
    document.getElementById('revampForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append('cv_file', document.getElementById('cvFile').files[0]);
      formData.append('job_spec_file', document.getElementById('jobSpec').files[0]);

      const res = await fetch('/api/revamp_cv', {
        method: 'POST',
        body: formData,
      });

      const result = await res.json();
      document.getElementById('revampResult').innerText = result.message || 'Revamp complete.';
    });
  </script>
</body>
</html>
