<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Revamp My CV | AutoApply</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 2rem;
    }
    h1, h3 {
      text-align: center;
    }
    #jobSpec, textarea {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
    }
    input[type="file"] {
      margin-bottom: 1rem;
    }
    button {
      background: #003366;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 1rem auto;
    }
    button:hover {
      background: #0055aa;
    }
    #result {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <h1>Revamp My CV</h1>
  <h3>Match your CV with a job for better results</h3>

  <div>
    <label><strong>Job Spec (from selected job):</strong></label>
    <textarea id="jobSpec" rows="6" readonly></textarea>

    <label><strong>Upload Your CV (.txt only for now):</strong></label>
    <input type="file" id="cvFile" accept=".txt" />

    <button onclick="revampCV()">Revamp My CV</button>
  </div>

  <div id="result"></div>

  <script>
    // Load job from localStorage
    const selectedJob = JSON.parse(localStorage.getItem("selectedJob"));
    if (selectedJob && selectedJob.description) {
      document.getElementById("jobSpec").value = selectedJob.description;
    } else {
      document.getElementById("jobSpec").value = "No job selected. Go back to select a job.";
    }

    async function revampCV() {
      const fileInput = document.getElementById("cvFile");
      const jobSpec = document.getElementById("jobSpec").value;

      if (!fileInput.files.length) {
        alert("Please upload a CV.");
        return;
      }

      const file = fileInput.files[0];
      const text = await file.text();

      const payload = {
        cv_text: text,
        job_spec: jobSpec
      };

      const res = await fetch("https://autoapply-backend.onrender.com/api/revamp_cv", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      document.getElementById("result").innerHTML = `
        <h3>Results:</h3>
        <pre>${data.revamped_cv}</pre>
      `;
    }
  </script>
