<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Subscribe - AutoApply</title>
</head>
<body style="font-family:sans-serif; padding:2rem;">
  <h2>Subscribe to AutoApply (R300/month)</h2>
  <p>Get unlimited job applications, AI-generated CV & Cover Letter, and job tracking.</p>

  <form id="paymentForm">
    <label>Email:</label><br />
    <input type="email" id="email-address" required /><br /><br />

    <label>Full Name:</label><br />
    <input type="text" id="full-name" required /><br /><br />

    <button type="submit">Pay Now with Paystack</button>
  </form>

  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
    const paymentForm = document.getElementById('paymentForm');
    paymentForm.addEventListener('submit', payWithPaystack, false);

    function payWithPaystack(e) {
      e.preventDefault();
      let handler = PaystackPop.setup({
        key: 'pk_test_xxxxxxxx', // Replace with your actual Paystack Public Key
        email: document.getElementById("email-address").value,
        amount: 30000, // R300 in kobo (ZAR x 100)
        currency: "ZAR",
        ref: 'AUTOAPPLY_' + Math.floor((Math.random() * 1000000000) + 1),
        callback: function(response) {
          alert('Payment complete! Reference: ' + response.reference);
          window.location.href = "dashboard.html";
        },
        onClose: function() {
          alert('Payment cancelled');
        }
      });
      handler.openIframe();
    }<meta charset="UTF-8" />
