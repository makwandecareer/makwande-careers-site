<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | AutoApplyApp</title>
  <script>
    // Check if user is logged in
    window.onload = () => {
      const user = JSON.parse(localStorage.getItem("user"));
      if (!user) {
        alert("You must be logged in to view this page.");
        window.location.href = "login.html";
      } else {
        document.getElementById("welcome").innerText = Welcome, ${user.full_name}!;
        document.getElementById("user_email").innerText = ${user.email};
      }
    };

    // Logout function
    function logout() {
      localStorage.removeItem("user");
      window.location.href = "login.html";
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
    }
    .logout-btn {
      float: right;
      padding: 8px 14px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .card {
      padding: 2em;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-top: 2em;
      max-width: 500px;
    }
  </style>
</head>
<body>

  <button class="logout-btn" onclick="logout()">Logout</button>
  <h1 id="welcome">Welcome!</h1>
  <div class="card">
    <h2>Account Info</h2>
    <p><strong>Email:</strong> <span id="user_email"></span></p>
    <p><strong>Status:</strong> Active Subscriber</p>
    <p><strong>Plan:</strong> R300/month AutoApply</p>
  </div>

</body>
</html>
