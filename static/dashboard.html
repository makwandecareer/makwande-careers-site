<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Dashboard - View your job application status and manage your account.">
  <title>Dashboard - AutoApply App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body style="background-color: #014421; color: white;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand">AutoApply Dashboard</span>
      <button class="btn btn-outline-light ms-auto" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Welcome to your dashboard!</h2>
    <p>Your personalized job application tracking starts here.</p>
    <!-- Add dashboard content here -->
  </div>

  <script>
    // Session check
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
