<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <title>AutoApply – Jobs</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">AutoApply</div>
    <nav id="authedNav" class="hidden">
      <button id="navJobs" class="link">Jobs</button>
      <button id="btnLogout" class="btn danger">Logout</button>
    </nav>
  </header>

  <main class="container">
    <!-- AUTH VIEW -->
    <section id="authView" class="card">
      <div class="tabs">
        <button class="tab active" data-tab="login">Login</button>
        <button class="tab" data-tab="signup">Sign up</button>
      </div>

      <div class="tab-panels">
        <!-- LOGIN -->
        <form id="loginForm" class="panel active">
          <div class="field">
            <label>Email</label>
            <input type="email" name="email" placeholder="you@example.com" required />
          </div>
          <div class="field">
            <label>Password</label>
            <input type="password" name="password" placeholder="••••••••" required />
          </div>
          <button class="btn primary" type="submit">Login</button>
          <p id="loginMsg" class="msg"></p>
        </form>

        <!-- SIGNUP -->
        <form id="signupForm" class="panel">
          <div class="field">
            <label>Full name</label>
            <input type="text" name="full_name" placeholder="Jane Doe" required />
          </div>
          <div class="field">
            <label>Email</label>
            <input type="email" name="email" placeholder="you@example.com" required />
          </div>
          <div class="field">
            <label>Password</label>
            <input type="password" name="password" placeholder="Min 8 characters" required />
          </div>
          <button class="btn primary" type="submit">Create account</button>
          <p id="signupMsg" class="msg"></p>
        </form>
      </div>
    </section>

    <!-- JOBS VIEW -->
    <section id="jobsView" class="hidden">
      <div class="card">
        <div class="row gap">
          <input id="searchInput" class="input" placeholder="Search job title, company, or keyword…" />
          <select id="locationSelect" class="input">
            <option value="">All locations</option>
            <option value="Remote">Remote</option>
            <option value="USA">USA</option>
            <option value="Europe">Europe</option>
            <option value="Africa">Africa</option>
          </select>
          <button id="btnSearch" class="btn">Search</button>
        </div>
      </div>

      <div id="jobsList" class="grid"></div>

      <div class="pager">
        <button id="prevPage" class="btn" disabled>Prev</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextPage" class="btn" disabled>Next</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <span>© <span id="year"></span> AutoApply</span>
  </footer>

  <script type="module" src="./app.js"></script>
</body>
</html>
