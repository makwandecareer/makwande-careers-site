<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AutoApply â€“ Login</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="config.js"></script>
</head>
<body>
  <div class="container">
    <div class="card" style="max-width:520px;margin:auto">
      <h1>Welcome back</h1>
      <p>Sign in to find and apply to jobs.</p>

      <form id="loginForm" class="list" autocomplete="on">
        <input id="email" type="email" required placeholder="Email"/>
        <input id="password" type="password" required placeholder="Password"/>
        <button id="loginBtn" type="submit">Sign in</button>
      </form>

      <p style="margin-top:12px">No account?
        <a href="signup.html">Create one</a>
      </p>

      <p id="msg" class="badge" style="display:none;margin-top:12px"></p>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
  const form = document.getElementById("loginForm");
  const msg  = document.getElementById("msg");
  const btn  = document.getElementById("loginBtn");

  form.addEventListener("submit", async (e)=>{
    e.preventDefault();
    msg.style.display = "none"; btn.disabled = true;

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    const r = await api("/auth/login", { method:"POST", body:{ email, password } });

    btn.disabled = false;

    if (r.ok && r.data && r.data.access_token) {
      setToken(r.data.access_token);
      location.href = "jobs.html";
    } else {
      msg.textContent = r.data?.detail || "Login failed";
      msg.style.display = "inline-block";
    }
  });
  </script>
</body>
</html>
