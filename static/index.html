<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoApply — Sign in</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="container center">
  <div class="card">
    <h1>AutoApply</h1>
    <p class="muted">Sign in to continue</p>

    <form id="loginForm" class="stack">
      <label>Email
        <input type="email" id="loginEmail" required />
      </label>
      <label>Password
        <input type="password" id="loginPassword" required />
      </label>
      <button type="submit" class="btn primary">Sign in</button>
      <p id="loginMsg" class="msg"></p>
    </form>

    <hr/>

    <p class="muted">New here? Create an account</p>
    <form id="signupForm" class="stack">
      <label>Full name
        <input type="text" id="signupName" required />
      </label>
      <label>Email
        <input type="email" id="signupEmail" required />
      </label>
      <label>Password
        <input type="password" id="signupPassword" minlength="6" required />
      </label>
      <button type="submit" class="btn">Sign up</button>
      <p id="signupMsg" class="msg"></p>
    </form>
  </div>

  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script>
    // If already logged in, go straight to dashboard
    if (getToken()) window.location.href = "dashboard.html";

    // Handle login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      setMsg("loginMsg", "Signing in…");
      const { ok, message } = await login(email, password);
      if (ok) {
        window.location.href = "dashboard.html";
      } else {
        setMsg("loginMsg", message || "Login failed", true);
      }
    });

    // Handle sign-up
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("signupName").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value;

      setMsg("signupMsg", "Creating account…");
      const { ok, message } = await signup({ name, email, password });
      if (ok) {
        setMsg("signupMsg", "Account created — you can sign in now.");
      } else {
        setMsg("signupMsg", message || "Sign-up failed", true);
      }
    });
  </script>
</body>
</html>
