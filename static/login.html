<script>
  document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
  
      const email = document.getElementById("username").value;
      const password = document.getElementById("password").value;
  
      try {
          const response = await fetch("https://your-backend-url.onrender.com/login", {
              method: "POST",
              headers: {
                  "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
          });
  
          const result = await response.json();
  
          if (response.ok) {
              alert(result.message);
              window.location.href = "dashboard.html"; // or your success page
          } else {
              alert(result.detail || "Login failed");
          }
      } catch (error) {
          alert("Network error: " + error.message);
      }
  });
  </script>
  
  Make sure to:
  
  Replace https://your-backend-url.onrender.com with your real Render backend URL.
  
  Wrap this script inside <script> tags or in an external .js file linked in your login.html.
  
  Your login.html should have a form like:
  
  
  <form id="loginForm">
      <input type="text" id="username" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
  </form>
