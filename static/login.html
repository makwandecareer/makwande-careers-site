<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login • AutoApply</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container py-5" style="max-width:480px">
  <h1 class="h3 mb-3 text-center">Sign in</h1>
  <form id="loginForm" class="card p-3 shadow-sm">
    <div class="mb-2">
      <label class="form-label">Email</label>
      <input id="email" type="email" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input id="password" type="password" class="form-control" required />
    </div>
    <button class="btn btn-primary w-100" type="submit">Log In</button>
    <div id="loginMsg" class="small mt-2 text-muted"></div>
  </form>
</div>

<script>
const form = document.getElementById("loginForm");
const msg  = document.getElementById("loginMsg");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  msg.textContent = "Signing in…";
  try {
    const res = await fetch('/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type':'application/json' },
      body: JSON.stringify({
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      })
    });
    const data = await res.json();
    if (!res.ok) throw new Error(data?.detail || 'Login failed');
    localStorage.setItem('AA_TOKEN', data.access_token);
    localStorage.setItem('AA_USER', JSON.stringify(data.user));
    msg.textContent = "Success! Redirecting…";
    location.href = '/dashboard.html';
  } catch (err) {
    msg.textContent = err.message;
  }
});
</script>
</body>
</html>
