<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AutoApply â€“ Sign up</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="config.js"></script>
</head>
<body>
  <div class="container">
    <div class="card" style="max-width:560px;margin:auto">
      <h1>Create account</h1>
      <form id="form" class="list">
        <div class="row">
          <input class="grow" id="name" placeholder="Full name" required/>
          <input class="grow" id="email" placeholder="Email" type="email" required/>
        </div>
        <input id="password" type="password" placeholder="Password" required/>
        <button id="btn" type="submit">Create account</button>
      </form>
      <p style="margin-top:12px">Already have an account? <a href="index.html">Sign in</a></p>
      <p id="msg" class="badge" style="display:none;margin-top:12px"></p>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
  const form = document.getElementById("form");
  const msg  = document.getElementById("msg");
  const btn  = document.getElementById("btn");

  form.addEventListener("submit", async (e)=>{
    e.preventDefault();
    msg.style.display="none"; btn.disabled = true;

    const body = {
      name: document.getElementById("name").value.trim(),
      email: document.getElementById("email").value.trim(),
      password: document.getElementById("password").value
    };

    const r = await api("/auth/signup", { method:"POST", body });
    btn.disabled = false;

    if (r.ok) {
      msg.textContent = "Account created. You can sign in now.";
      msg.style.display = "inline-block";
      setTimeout(()=>location.href="index.html", 900);
    } else {
      msg.textContent = r.data?.detail || "Sign up failed";
      msg.style.display = "inline-block";
    }
  });
  </script>
  <script src="/scripts/config.js" defer></script>
  <script src="/scripts/signup.js" defer></script>
  </body>
  </html>
  
</body>
</html>
