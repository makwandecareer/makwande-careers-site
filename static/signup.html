<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Sign up for the AutoApply App â€” the easiest way to get jobs auto-applied.">
  <title>Signup - AutoApply App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body style="background-color: #014421;">
  <div class="container mt-5">
    <div class="card p-4 shadow-lg">
      <h2 class="text-center text-success">AutoApply App - Sign Up</h2>
      <form id="signupForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
        <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const response = await fetch("http://127.0.0.1:8000/api/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      if (response.ok) {
        alert("Signup successful. You can now log in.");
        window.location.href = "login.html";
      } else {
        alert("Signup failed.");
      }
    });
  </script>
</body>
</html>
