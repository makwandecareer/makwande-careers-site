<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Career Tips | Auto Apply App</title>
</head>
<body>
  <h1>Get AI Career & Job Search Tips</h1>
  <form id="strategyForm">
    <label for="goal">What job are you looking for?</label><br/>
    <input type="text" id="goal" required /><br/><br/>
    <button type="submit">Get Tips</button>
  </form>
  <div id="strategyResult"></div>

  <script>
    document.getElementById('strategyForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const res = await fetch('/api/job_search_strategy', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ goal: document.getElementById('goal').value })
      });

      const result = await res.json();
      document.getElementById('strategyResult').innerText = result.strategy || 'Strategy ready.';
    });
  </script>
