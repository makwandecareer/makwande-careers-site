    <p>Status: <span id="subStatus">…</span></p>
    <button id="cancelBtn" class="btn btn-outline-danger rounded-pill">Cancel subscription</button>
  </div>

<script>
(async ()=>{
  try{
    const s = await api('/subscription'); document.getElementById('subStatus').textContent = (s.status||'inactive').toUpperCase();
  }catch(e){ document.getElementById('subStatus').textContent = 'INACTIVE'; }
  document.getElementById('cancelBtn').addEventListener('click', async ()=>{
    try{ await api('/subscription/cancel', { method:'POST' }); alert('Cancelled'); location.reload(); }catch(e){ alert(e.message); }
  });
})();
</script>
