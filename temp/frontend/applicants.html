<!DOCTYPE html>

  <script>
    // Choose the correct backend automatically
    (function () {
      const PROD = 'https://autoapply-api.onrender.com';
      const LOCAL = 'http://localhost:8000';
      window.API_ORIGIN = location.hostname.endsWith('onrender.com') ? PROD : LOCAL;
  
      // Read token if you already stored it
      const getToken = () => (localStorage.getItem('AA_TOKEN') || '').trim();
  
      // Simple helpers
      window.apiFetch = (path, opts = {}) => {
        const headers = Object.assign({'Content-Type': 'application/json'}, opts.headers || {});
        const t = getToken(); if (t) headers.Authorization = `Bearer ${t}`;
        return fetch(window.API_ORIGIN + path, Object.assign({}, opts, { headers }));
      };
  
      window.apiJSON = async (path, opts = {}) => {
        const r = await window.apiFetch(path, opts);
        if (!r.ok) throw new Error(`${r.status} ${await r.text()}`);
        const ct = r.headers.get('content-type') || '';
        return ct.includes('json') ? r.json() : r.text();
      };
    })();
  </script>
  
  <script>
    (async () => {
      const pill = document.querySelector('#api-status') || document.querySelector('.api-status');
      if (!pill) return;
    
      try {
        const info = await apiJSON('/api/health');   // uses the helper we added
        pill.textContent = 'API connected' + (info && info.version ? ` â€¢ v${info.version}` : '');
      } catch (e) {
        pill.textContent = 'API not reachable';
      }
    })();
    </script>

  <script>
    // Fetch applicants with approval status
    fetch('/get-applicants?recruiter_id=456')
      .then(res => res.json())
      .then(applicants => {
        const list = document.getElementById('applicantsList');
        applicants.forEach(app => {
          let email = "[Hidden until approved]";
          let phone = "[Hidden until approved]";

          if (app.status === "approved") {
            email = app.email;
            phone = app.phone;
          }

          list.innerHTML += `
            <div class="list-group-item">
              <h5 class="mb-1">${app.name}</h5>
              <p class="mb-1"><strong>Email:</strong> ${email}</p>
              <p class="mb-1"><strong>Phone:</strong> ${phone}</p>
              <p class="mb-1"><strong>Skills:</strong> ${app.skills}</p>
              ${app.status !== "approved" ? `<button class="btn btn-sm btn-outline-primary" onclick="requestDetails('${app.candidate_id}', '456')">Request Full Details</button>` : ""}
            </div>
          `;
        });
      });

    function requestDetails(candidateId, recruiterId) {
      fetch('/request-details', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ candidate_id: candidateId, recruiter_id: recruiterId })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
      });
    }
  </script>
