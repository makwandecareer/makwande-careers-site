<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Makwande Careers — Jobs</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="index.html">Makwande <span>Careers</span></a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="jobs.html" class="active">Jobs</a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h1 class="mb-0">Open Roles</h1>
      <p class="muted" id="lastUpdated">Loading…</p>

      <div class="filters">
        <div class="field">
          <label for="q">Search</label>
          <input id="q" type="search" placeholder="Title, company, keywords…" />
        </div>
        <div class="field">
          <label for="locFilter">Location</label>
          <select id="locFilter">
            <option value="">All</option>
          </select>
        </div>
        <div class="field">
          <label for="sourceFilter">Source</label>
          <select id="sourceFilter">
            <option value="">All</option>
          </select>
        </div>
      </div>

      <div id="emptyState" class="empty hidden">
        <div class="empty-inner">
          <h3>No results</h3>
          <p>Try adjusting your search or filters.</p>
        </div>
      </div>

      <div id="jobsList" class="jobs-grid" aria-live="polite"></div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> Makwande Careers</p>
      <nav class="footer-links">
        <a href="index.html">Home</a>
        <a href="jobs.html">Jobs</a>
      </nav>
    </div>
  </footer>

  <!-- PapaParse for robust CSV fallback -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js" defer></script>
  <script src="app.js" defer></script>
</body>
</html>
