<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Makwande Careers — Resume Revamp</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
</head>
<body>
<header class="site-header">
  <div class="container nav">
    <a class="brand" href="index.html">Makwande <span>Careers</span></a>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="jobs.html">Jobs</a>
      <a class="active" href="revamp.html">Revamp CV</a>
    </nav>
  </div>
</header>

<main class="section">
  <div class="container">
    <h1>Revamp your resume</h1>
    <p class="muted">Paste your existing resume text. We’ll highlight quick wins and generate a tighter summary.</p>

    <div class="grid-3" style="grid-template-columns:1fr 1fr">
      <div class="card">
        <div class="field">
          <label for="cv">Paste resume text</label>
          <textarea id="cv" style="height:260px" placeholder="Work experience, education, skills…"></textarea>
        </div>
        <div class="actions">
          <button id="btnAnalyze" class="btn btn-primary">Analyze & Improve</button>
        </div>
      </div>

      <div class="card">
        <h3>Suggestions</h3>
        <ul id="tips" class="muted" style="padding-left:1rem"></ul>
        <h3>Improved summary</h3>
        <p id="summary" class="muted"></p>
      </div>
    </div>
  </div>
</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <p>© <span id="year"></span> Makwande Careers</p>
    <nav class="footer-links">
      <a href="index.html">Home</a><a href="jobs.html">Jobs</a>
    </nav>
  </div>
</footer>

<script>
document.addEventListener('DOMContentLoaded', ()=>{
  const y=document.getElementById('year'); if (y) y.textContent=new Date().getFullYear();
  const btn=document.getElementById('btnAnalyze'); const tips=document.getElementById('tips'); const sum=document.getElementById('summary');
  btn?.addEventListener('click', ()=>{
    const text=(document.getElementById('cv').value||'').trim();
    tips.innerHTML=''; sum.textContent='';
    if (!text){ alert('Please paste your resume text.'); return; }

    const bullets=[];
    if (!/impact|result|delivered|increased|reduced/i.test(text))
      bullets.push('Add measurable impact (e.g., “increased leads 32%”, “reduced costs R120k”).');
    if ((text.match(/\b(i|me|my)\b/gi)||[]).length>5)
      bullets.push('Switch from first-person (“I / my”) to concise impact statements.');
    if (!/skills|technologies|stack/i.test(text))
      bullets.push('Include a Skills section (languages, tools, frameworks).');
    if (!/lead|mentor|coach|manage/i.test(text))
      bullets.push('Show leadership verbs where relevant (led, mentored, coordinated).');
    if (!/education|degree|cert/i.test(text))
      bullets.push('List Education & Certifications (with dates).');

    tips.innerHTML = bullets.map(b=><li>${b}</li>).join('') || '<li>Looks solid! Consider tailoring to each role.</li>';

    // Simple “improved summary” draft
    const name = (JSON.parse(localStorage.getItem('mk_profile')||'{}').name)||'Candidate';
    sum.textContent = ${name} — results-driven professional with strengths in ${ (text.match(/(data|sales|marketing|engineering|design|finance)/i)||['operations'])[0] }, proven to deliver measurable outcomes and collaborate across teams. Skilled at prioritising impact, communicating clearly, and learning fast.;
  });
});
</script>
</body>
</html>
