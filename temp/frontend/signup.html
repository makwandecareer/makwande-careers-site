<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Makwande Careers â€” Create Account</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
</head>
<body>
<header class="site-header">
  <div class="container nav">
    <a class="brand" href="index.html">Makwande <span>Careers</span></a>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="jobs.html">Jobs</a>
      <a class="active" href="signup.html">Sign up</a>
      <a href="login.html">Log in</a>
    </nav>
  </div>
</header>

<main class="section">
  <div class="container" style="max-width:720px">
    <h1 class="mb-0">Create your account</h1>
    <p class="muted">One profile, faster applications.</p>

    <form id="signupForm" class="card" novalidate>
      <div class="field">
        <label for="name">Full name</label>
        <input id="name" required placeholder="Thabiso M." />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" required placeholder="you@email.com" />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input id="password" type="password" minlength="8" required placeholder="Minimum 8 characters" />
      </div>
      <div class="field">
        <label for="location">Location</label>
        <input id="location" placeholder="Johannesburg, ZA" />
      </div>
      <div class="field">
        <label for="role">Desired role</label>
        <input id="role" placeholder="e.g., Data Analyst" />
      </div>
      <div class="field">
        <label><input type="checkbox" id="tos" required /> I agree to the terms</label>
      </div>
      <div class="actions">
        <button class="btn btn-primary" type="submit">Create account</button>
        <a class="btn btn-ghost" href="login.html">I already have an account</a>
      </div>
    </form>

    <div id="signupToast" class="empty hidden"><div class="empty-inner">
      <h3>Account created ðŸŽ‰</h3>
      <p>We saved your profile to this browser. You can log in now.</p>
    </div></div>
  </div>
</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <p>Â© <span id="year"></span> Makwande Careers</p>
    <nav class="footer-links">
      <a href="index.html">Home</a><a href="jobs.html">Jobs</a>
    </nav>
  </div>
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const y = document.getElementById('year'); if (y) y.textContent = new Date().getFullYear();
  const f = document.getElementById('signupForm');
  const toast = document.getElementById('signupToast');
  if (!f) return;

  f.addEventListener('submit', (e) => {
    e.preventDefault();
    if (!f.checkValidity()) { f.reportValidity(); return; }

    const profile = {
      name: document.getElementById('name').value.trim(),
      email: document.getElementById('email').value.trim().toLowerCase(),
      location: document.getElementById('location').value.trim(),
      role: document.getElementById('role').value.trim(),
      created_at: new Date().toISOString()
    };
    localStorage.setItem('mk_profile', JSON.stringify(profile));
    f.reset();
    toast?.classList.remove('hidden');
    setTimeout(()=>toast?.classList.add('hidden'), 3000);
  });
});
</script>
</body>
</html>
