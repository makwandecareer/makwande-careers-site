<div class="container-xxl my-5">
  <div class="card p-4">
    <h4>Partner with us</h4>
    <p class="text-muted">We help final-year students move into industry with job-ready CVs and automated application workflows.</p>
    <form id="uniForm">
      <div class="row g-2">
        <div class="col-md-6"><input name="university" class="form-control" placeholder="University name" required></div>
        <div class="col-md-6"><input name="email" type="email" class="form-control" placeholder="Contact email" required></div>
      </div>
      <textarea class="form-control mt-2" name="note" rows="4" placeholder="How can we help?"></textarea>
      <button class="btn btn-brand rounded-pill mt-2" type="submit">Send</button>
    </form>
    <script>
    document.getElementById('uniForm').addEventListener('submit', async (e)=>{
      e.preventDefault(); const payload = Object.fromEntries(new FormData(e.currentTarget).entries());
      try{ await api('/universities/partner', { method:'POST', body: payload }); alert('Thanks!'); e.currentTarget.reset(); }catch(err){ alert('Failed'); }
    });
    </script>
  </div>
